<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>å¡ç‰‡å€‰åº« - Typing Hero</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="card-style.css">
  <style>
    /* ====== å…¨åŸŸæ¨£å¼ ====== */
    :root {
      --glow-cyan: #00ffff;
      --glow-magenta: #a259ff;
      --glow-gold: #ffd700;
      --glow-red: #ff6b6b;
      --bg-dark: rgba(10, 20, 40, 0.85);
    }
    html {
      /* scroll-behavior: smooth; */
    }
    body {
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: url('https://wallpaperaccess.com/full/192936.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      text-align: center;
      overflow-y: auto;
    }

    /* ====== å…¨åŸŸæ²è»¸æ¨£å¼ ====== */
    body::-webkit-scrollbar {
      width: 12px;
    }
    body::-webkit-scrollbar-track {
      background: #0a1428; /* æ·±è—è‰²èƒŒæ™¯ï¼Œé…åˆä¸»é¡Œ */
    }
    body::-webkit-scrollbar-thumb {
      background: linear-gradient(180deg, var(--glow-cyan), var(--glow-magenta));
      border-radius: 6px;
      border: 2px solid #0a1428; /* å‰µé€ æ‡¸æµ®æ„Ÿ */
    }
    body::-webkit-scrollbar-thumb:hover {
      background: linear-gradient(180deg, var(--glow-gold), var(--glow-red)); /* æ‡¸åœæ™‚è®Šè‰² */
    }

    header {
      background: rgba(10, 20, 40, 0.85);
      padding: 16px 32px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 0 24px 8px #00ffff88, 0 0 40px 0 #a259ff33 inset;
      border-bottom: 2px solid var(--glow-cyan);
      backdrop-filter: blur(4px);
      position: sticky;
      top: 0;
      z-index: 100;
    }
    header h1 {
      margin: 0;
      font-size: 2.1rem;
      color: #00ffff;
      letter-spacing: 2px;
      text-shadow: 0 0 12px #00ffff, 0 0 32px #a259ff;
    }
    .header-actions {
      display: flex;
      align-items: center;
      gap: 20px;
    }
    .btn {
      background: linear-gradient(90deg, #00ffff 0%, #a259ff 100%);
      color: #000;
      border: none;
      padding: 10px 22px;
      border-radius: 12px;
      cursor: pointer;
      font-weight: bold;
      box-shadow: 0 0 16px #00ffff, 0 0 24px #a259ff99;
      font-size: 1.1rem;
      letter-spacing: 1px;
      transition: transform 0.15s, box-shadow 0.15s;
    }
    .btn:hover {
      transform: scale(1.07);
      box-shadow: 0 0 32px #00ffff, 0 0 48px #a259ffcc;
    }

    .stars-display {
      display: inline-flex;
      align-items: center;
      padding: 8px 16px;
      background: var(--bg-dark);
      border: 2px solid var(--glow-gold);
      border-radius: 12px;
      font-size: 1.2rem;
      color: var(--glow-gold);
      font-weight: bold;
      text-shadow: 0 0 8px var(--glow-gold);
      box-shadow: 0 0 16px #ffd70055;
      transition: all 0.3s ease;
    }
    .stars-display:hover {
      transform: scale(1.05);
      box-shadow: 0 0 24px #ffd70088;
    }

    /* ====== æ§åˆ¶åˆ—ï¼ˆæœå°‹ã€ç¨€æœ‰åº¦ã€é¡åˆ¥ï¼‰ ====== */
    #controls {
      margin: 20px auto;
      display: flex;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
      max-width: 900px;
      padding: 0 10px;
      background: rgba(10, 20, 40, 0.7);
      border-radius: 14px;
      box-shadow: 0 0 24px #00ffff33, 0 0 40px #a259ff22 inset;
      border: 2px solid #00ffff;
    }
    #controls input,
    #controls select {
      padding: 6px 12px;
      border-radius: 6px;
      border: 1.5px solid #00ffff;
      background: rgba(10, 20, 40, 0.7);
      color: #00ffff;
      font-size: 0.95rem;
      margin-bottom: 8px;
      box-shadow: 0 0 8px #00ffff33;
      transition: all 0.3s ease;
    }
    #controls input:focus,
    #controls select:focus {
      outline: none;
      border-color: var(--glow-gold);
      box-shadow: 0 0 12px var(--glow-gold);
    }
    #controls button {
      padding: 6px 12px;
      border-radius: 6px;
      border: 1.5px solid #00ffff;
      background: rgba(10, 20, 40, 0.7);
      color: #00ffff;
      font-size: 0.95rem;
      margin-bottom: 8px;
      box-shadow: 0 0 16px #00ffff88;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    #controls button:hover {
      background: rgba(0, 255, 255, 0.2);
      box-shadow: 0 0 12px #00ffff66;
    }
    #controls button.active {
      background: rgba(0, 255, 255, 0.3);
      color: #fff;
      box-shadow: 0 0 16px #00ffff88;
    }

    /* ====== é ç±¤æŒ‰éˆ• ====== */
    .tab-container {
      display: flex;
      gap: 8px;
    }
    .tab-btn {
      padding: 6px 12px;
      border-radius: 6px;
      border: 1.5px solid var(--glow-cyan);
      background: rgba(10, 20, 40, 0.7);
      color: var(--glow-cyan);
      font-size: 0.95rem;
      margin-bottom: 8px;
      box-shadow: 0 0 8px #00ffff33;
      cursor: pointer;
      transition: all 0.3s ease;
      font-family: 'Orbitron', sans-serif;
    }
    .tab-btn:hover {
      background: rgba(0, 255, 255, 0.2);
      box-shadow: 0 0 12px #00ffff66;
    }
    .tab-btn.active {
      background: var(--glow-cyan);
      color: #000;
      font-weight: bold;
      box-shadow: 0 0 16px #00ffff88;
    }

    /* ====== æ”¶é›†é€²åº¦ ====== */
    #progress {
      margin: 10px 0;
      font-size: 1.1rem;
      color: #ffd700;
      text-shadow: 0 0 8px #ffd700, 0 0 16px #00ffff;
    }

    /* ====== å¡ç‰‡æ ¼å­ï¼ˆå››æ¬„ã€å¯¬åº¦ 180pxï¼‰ ====== */
    #cardGrid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 18px;
      padding: 28px 20px 10px 20px;
      justify-content: center;
      overflow-x: auto;
      box-sizing: border-box;
      background: rgba(10, 20, 40, 0.7);
      border-radius: 14px;
      box-shadow: 0 0 32px #00ffff33, 0 0 80px #a259ff22 inset;
      position: relative;
      max-width: 1000px;
      margin: 0 auto;
      border: 2px solid #00ffff;
    }
    #cardGrid:before {
      content: '';
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: url('https://png.pngtree.com/thumb_back/fw800/background/20230613/pngtree-cosmic-starry-sky-background-image_2890957.jpg') repeat center center,
                  linear-gradient(to bottom, rgba(10, 20, 40, 0.5) 0%, rgba(10, 20, 40, 0.9) 100%);
      background-blend-mode: overlay;
      opacity: 0.2;
      border-radius: 14px;
      pointer-events: none;
      z-index: 0;
    }
    #cardGrid > * { position: relative; z-index: 1; }
    .card {
      width: 180px;
      height: 280px;
      position: relative;
      background: rgba(10, 20, 40, 0.85);
      border-radius: 16px;
      padding: 10px;
      transition: transform 0.3s, box-shadow 0.3s;
      cursor: pointer;
      animation: float 3s ease-in-out infinite;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      box-shadow: 0 0 16px #00ffff55, 0 0 32px #a259ff33;
      border: 2.5px solid #00ffff;
      backdrop-filter: blur(8px);
    }
    .card:hover {
      transform: translateY(-10px) scale(1.06) rotate(-2deg);
      box-shadow: 0 15px 32px rgba(0,0,0,0.3), 0 0 32px #00ffff, 0 0 48px #a259ffcc;
    }
    .card.locked {
      cursor: default;
      opacity: 0.5;
    }
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
    }
    .card img {
      width: 100%;
      height: 50%;
      border-radius: 10px;
      filter: drop-shadow(0 0 12px #00ffffcc);
      object-fit: cover;
      background: #000;
    }
    .card .card-media {
      width: 100%;
      height: 50%;
      border-radius: 10px;
      filter: drop-shadow(0 0 12px #00ffffcc);
      object-fit: cover;
      background: #000;
    }
    .card video.card-media {
      border: 2px solid rgba(0, 255, 255, 0.3);
      transition: border-color 0.3s ease;
    }
    .card:hover video.card-media {
      border-color: rgba(0, 255, 255, 0.8);
    }
    .card.locked img {
      filter: grayscale(1) brightness(0.3);
    }
    .stars {
      margin-top: 4px;
      font-size: 1.1rem;
      color: #ffd700;
      line-height: 1;
      letter-spacing: 2px;
      text-shadow: 0 0 8px #fff, 0 0 16px #00ffff;
    }
    .card .label {
      margin-top: 6px;
      font-size: 0.9rem;
      color: #00ffff;
      white-space: normal;
      overflow: visible;
      text-overflow: unset;
      width: 100%;
      text-shadow: 0 0 8px #00ffff, 0 0 16px #a259ff;
      line-height: 1.2;
      word-wrap: break-word;
      hyphens: auto;
      min-height: 2.4em;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    
    .card .label .chinese-text {
      font-size: 0.9rem;
      color: #00ffff;
      margin-bottom: 2px;
      text-shadow: 0 0 8px #00ffff, 0 0 16px #a259ff;
      font-weight: bold;
    }
    
    .card .label .english-text {
      font-size: 0.8rem;
      color: #ffd700;
      text-shadow: 0 0 6px #ffd700, 0 0 12px #ffaa00;
      font-weight: 500;
      letter-spacing: 0.5px;
    }
    .card .category-tag {
      margin-top: 4px;
      font-size: 0.85rem;
      color: #ffd700;
      text-shadow: 0 0 6px #fff, 0 0 12px #00ffff;
    }
    
    /* æ–°å¢ï¼šå¡ç‰‡æè¿°æ¨£å¼ */
    .card .description-tag {
      margin-top: 2px;
      font-size: 0.7rem;
      color: #ccc;
      text-shadow: 0 0 4px #ccc;
      line-height: 1.1;
      max-height: 2.2em;
      overflow: hidden;
      text-overflow: ellipsis;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      word-wrap: break-word;
      hyphens: auto;
      padding: 0 2px;
    }
    

    .common { border: 2.5px solid #00ffff; }
    .rare   { border: 2.5px solid #a259ff; }
    .epic   { border: 2.5px solid #ffd700; box-shadow: 0 0 16px #ffd700; }
    .rank-badge {
      position: absolute;
      top: 6px;
      right: 6px;
      font-size: 0.95rem;
      font-weight: bold;
      width: 32px;
      height: 32px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
      z-index: 10;
      background: linear-gradient(90deg, #00ffff 0%, #a259ff 100%);
      color: #000;
      box-shadow: 0 0 8px #00ffff, 0 0 16px #a259ff;
    }
    .card.common .rank-badge {
      background: #00ffff;
      border: 2px solid #00ffff;
      color: #000;
    }
    .card.rare .rank-badge {
      background: #a259ff;
      border: 2px solid #a259ff;
      color: #fff;
    }
    .card.epic .rank-badge {
      background: #ffd700;
      border: 2px solid #ffd700;
      color: #000;
    }

    /* ====== é®ç½© & Modal ====== */
    #overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(0, 0, 0, 0.7);
      display: none;
      z-index: 900;
    }
    /* Modal å¤–æ¡†å¥—ç”¨èˆ‡å¡ç‰‡ç›¸åŒè¨­å®š */
    #modal .card {
      width: 260px;
      height: 430px;
      margin: 0 auto;
      background: rgba(10, 20, 40, 0.95);
      border-radius: 16px;
      padding: 14px;
      border: 2.5px solid #00ffff;
      box-shadow: 0 0 32px #00ffff, 0 0 48px #a259ffcc;
    }
    #modal {
      position: fixed;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%) scale(0);
      background: transparent;
      padding: 0;
      border: none;
      z-index: 1000;
      transition: transform 0.3s;
      color: #fff;
      box-sizing: border-box;
    }
    #modal.show {
      transform: translate(-50%, -50%) scale(1);
      opacity: 1;
      pointer-events: auto;
    }
    #modal .card img {
      width: 100%;
      height: 50%;

    }
    #modal .card .card-media {
      width: 100%;

    }
    #modal .card video.card-media {
      border: 2px solid rgba(0, 255, 255, 0.5);
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
    }
    #modal .card video.card-media::-webkit-media-controls {
      background: rgba(0, 0, 0, 0.7);

    }
    #modal .card .stars {

      font-size: 1.1rem;

    }
    #modal .card .label {

      text-overflow: unset;

      text-shadow: 0 0 8px #00ffff, 0 0 16px #a259ff;
      text-align: center;

      hyphens: auto;
      min-height: 2.6em;
      display: flex;
      flex-direction: column;

    }
    #modal .card .label .chinese-text {
      font-size: 1rem;
      color: #00ffff;
      margin-bottom: 3px;
      text-shadow: 0 0 8px #00ffff, 0 0 16px #a259ff;
      font-weight: bold;
    }
    #modal .card .label .english-text {
      font-size: 0.9rem;
      color: #ffd700;
      text-shadow: 0 0 6px #ffd700, 0 0 12px #ffaa00;

    }
    #modal .card .category-tag {

    }
    #modal .card .rank-badge {
      top: 8px;
      right: 8px;
      width: 36px;
      height: 36px;
      font-size: 1.1rem;
      background: linear-gradient(90deg, #00ffff 0%, #a259ff 100%);
      color: #000;
      box-shadow: 0 0 8px #00ffff, 0 0 16px #a259ff;
    }

    #modal .description {
      margin-top: 14px;
      text-align: left;
      line-height: 1.6;
      font-size: 1.05rem;
      max-height: 160px;
      overflow-y: auto;
      width: 260px;
      background: rgba(10, 20, 40, 0.95);
      border-radius: 10px;
      padding: 12px;
      box-shadow: 0 0 16px #00ffff99, 0 0 40px #a259ff44 inset;
      color: #fff;
      text-shadow: 0 0 8px #000a;
    }
    #modal .description::-webkit-scrollbar {
      width: 8px;
    }
    #modal .description::-webkit-scrollbar-track {
      background: rgba(0,0,0,0.3);
      border-radius: 4px;
    }
    #modal .description::-webkit-scrollbar-thumb {
      background: var(--glow-cyan);
      border-radius: 4px;
    }
    #modal .description::-webkit-scrollbar-thumb:hover {
      background: var(--glow-gold);
    }
    
    /* å¡ç‰Œæ•ˆæœè³‡è¨Šæ¨£å¼ */
    #modal .card-effect {
      margin-top: 12px;
      padding: 10px;
      background: rgba(0, 255, 255, 0.1);
      border-radius: 8px;
      border: 1px solid rgba(0, 255, 255, 0.3);
    }
    
    #modal .card-effect h4 {
      color: #00ffff;
      margin: 0 0 8px 0;

      text-align: center;
    }
    
    #modal .card-effect .effect-desc {
      color: #ffd700;

      text-align: center;
      margin: 0;

    }
    
    #modal .card-effect .effect-type {
      color: #a259ff;

      text-align: center;

    }
    .sound-btn-modal {

    .sound-btn-modal:hover {
      transform: scale(1.07);

    }
    .modal-actions {
      display: flex;
      justify-content: center;
      gap: 16px;
      margin-top: 12px;
    }
    .disenchant-btn-modal {
      background: linear-gradient(90deg, #ff8a00 0%, #e52e71 100%);
      color: #fff;
      border: none;
      padding: 10px 22px;
      border-radius: 12px;
      cursor: pointer;
      font-weight: bold;
      box-shadow: 0 0 16px #ff8a00, 0 0 24px #e52e7199;
      font-size: 1.1rem;
      letter-spacing: 1px;
      transition: transform 0.15s, box-shadow 0.15s;
    }
    .disenchant-btn-modal:hover {
      transform: scale(1.07);
      box-shadow: 0 0 32px #ff8a00, 0 0 48px #e52e71cc;
    }

      background: #555;

      cursor: not-allowed;
      box-shadow: none;
    }
    .disenchant-container {
      display: flex;
      align-items: center;
      gap: 12px;
    }
    .quantity-selector {
      display: flex;
      align-items: center;

      border: 1px solid #ff8a00;
    }
    .quantity-btn {

    }

    }

    #disenchant-quantity::-webkit-inner-spin-button {

      position: absolute;
      top: -16px; left: -16px;
      background: red;
      color: white;
      width: 32px; height: 32px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 0 6px #f00;
    }

    /* ====== æ–°å¡ç‰‡åœ–æ¨™ ====== */
    .new-card-badge {
      position: absolute;
      top: 6px;
      left: 6px;
      background: linear-gradient(45deg, #ff6b6b, #ffd93d, #ff6b6b);
      background-size: 200% 200%;
      color: #fff;
      padding: 6px 12px;
      font-size: 0.8rem;
      font-weight: bold;
      border-radius: 15px;
      z-index: 15;
      box-shadow: 
        0 0 15px #ff6b6b, 
        0 0 25px #ffd93d,
        0 0 35px #ff6b6b;
      animation: 
        newCardPulse 1.5s ease-in-out infinite,
        newCardGradient 2s ease-in-out infinite;
      text-shadow: 0 0 6px #000;
      border: 2px solid rgba(255, 255, 255, 0.8);
      transform-origin: center;
    }
    
    @keyframes newCardPulse {
      0%, 100% { 
        transform: scale(1) rotate(0deg);
        box-shadow: 
          0 0 15px #ff6b6b, 
          0 0 25px #ffd93d,
          0 0 35px #ff6b6b;
      }
      25% {
        transform: scale(1.15) rotate(-2deg);
        box-shadow: 
          0 0 25px #ff6b6b, 
          0 0 35px #ffd93d,
          0 0 45px #ff6b6b;
      }
      50% { 
        transform: scale(1.25) rotate(0deg);
        box-shadow: 
          0 0 30px #ff6b6b, 
          0 0 40px #ffd93d,
          0 0 50px #ff6b6b;
      }
      75% {
        transform: scale(1.15) rotate(2deg);
        box-shadow: 
          0 0 25px #ff6b6b, 
          0 0 35px #ffd93d,
          0 0 45px #ff6b6b;
      }
    }
    
    @keyframes newCardGradient {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }
    
    .new-card-glow {
      animation: newCardGlow 2s ease-in-out infinite;
      position: relative;
    }
    
    .new-card-glow::before {

    function autoClearNewCards() {
      const cardTimestamps = JSON.parse(localStorage.getItem('newCardTimestamps') || '{}');
      const now = Date.now();
      const tenMinutes = 10 * 60 * 1000; // 10åˆ†é˜
      
      let hasExpiredCards = false;

      Object.keys(cardTimestamps).forEach(cardWord => {

        recentCards = recentCards.filter(card => !expiredCards.includes(card));
        
        localStorage.setItem('recentlyObtainedCards', JSON.stringify(recentCards));
        localStorage.setItem('newCardTimestamps', JSON.stringify(cardTimestamps));
        
        // æ›´æ–°é é¢è®Šæ•¸

        /youtube\.com\/embed\/([\w-]{11})/,
