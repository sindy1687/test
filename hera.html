    // ===== è¤‡ç¿’å–®å­—åŠŸèƒ½ =====

        container.appendChild(categoryTitle);
      }
      
      // é¡¯ç¤ºå–®å­—
      filteredVocab.forEach((item, index) => {
        const wordDiv = document.createElement('div');
        wordDiv.style.cssText = `

        wordDiv.innerHTML = `
          <div style="display: flex; align-items: flex-start; gap: 15px;">
            <div style="flex: 1; min-width: 0;">
              <div style="color: #ffd700; font-size: 1.2rem; font-weight: bold; margin-bottom: 8px; word-break: break-word;">
                ${index+1}. ${item.word}${categoryLabel}
              </div>
              <div style="color: #fff; font-size: 1rem; margin-bottom: 8px; word-break: break-word;">
                ${item.zh}

              <div style="color: #0ff; font-size: 0.9rem; font-style: italic; word-break: break-word;">

              border-radius: 50%;

              cursor: pointer;

              box-shadow: 0 2px 8px rgba(0,255,255,0.3);">ğŸ”Š</button>
          </div>
        `;
        
        // æ·»åŠ æ‡¸åœæ•ˆæœ
        wordDiv.addEventListener('mouseenter', () => {
          wordDiv.style.background = 'rgba(255, 215, 0, 0.2)';
          wordDiv.style.transform = 'scale(1.02)';
        });
        
        wordDiv.addEventListener('mouseleave', () => {
          wordDiv.style.background = 'rgba(255, 255, 255, 0.1)';
          wordDiv.style.transform = 'scale(1)';
        });
        
        wordDiv.addEventListener('click', () => {
          speakWord(item.word);
        });
        
        container.appendChild(wordDiv);
      });
      
      // å¦‚æœæ²’æœ‰å–®å­—ï¼Œé¡¯ç¤ºæç¤º
      if (filteredVocab.length === 0) {
        const noWordsDiv = document.createElement('div');
        noWordsDiv.style.cssText = `
          text-align: center;
          color: #888;
          font-size: 1.1rem;
          padding: 40px;
          font-style: italic;
        `;
        noWordsDiv.textContent = 'æ­¤åˆ†é¡æš«ç„¡å–®å­—';
        container.appendChild(noWordsDiv);
      }
    }

    function closeReviewModal() {
      document.getElementById('reviewModal').style.display = 'none';
      // æ¢å¾©éŠæˆ²è¨ˆæ™‚å™¨ï¼ˆå¦‚æœéŠæˆ²é‚„åœ¨é€²è¡Œä¸­ï¼‰
      if (currentIndex < data.length && !answered) {

    function speakWord(word) {
      if (!window.speechSynthesis) return;
      
      const utter = new window.SpeechSynthesisUtterance(word);
      utter.lang = 'en-US';
      utter.rate = 0.9;
      utter.pitch = 1.1;
      if (preferredVoice) utter.voice = preferredVoice;
      
      window.speechSynthesis.cancel();
      window.speechSynthesis.speak(utter);
    }

      // æ·»åŠ é»æ“Šå¤–éƒ¨é—œé–‰åŠŸèƒ½

    // ===== å­—åº«åŒ¯å‡ºåŠŸèƒ½ =====
    function exportVocabData() {
      // å‰µå»ºCSVæ ¼å¼çš„æ•¸æ“š
      const csvContent = [
        ['å–®å­—', 'ä¸­æ–‡', 'è‹±æ–‡ä¾‹å¥', 'ä¸­æ–‡ä¾‹å¥', 'åˆ†é¡'],
        ...rawData.map(item => [
          item.word,
          item.zh,
          item.en_sentence,
          item.zh_sentence,
          item.category
        ])
      ].map(row => row.map(cell => `"${cell}"`).join(',')).join('\n');
      
      // å‰µå»ºä¸‹è¼‰é€£çµ
      const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
      const link = document.createElement('a');
      const url = URL.createObjectURL(blob);
      link.setAttribute('href', url);
      link.setAttribute('download', `hera_vocabulary_${new Date().toISOString().split('T')[0]}.csv`);
      link.style.visibility = 'hidden';
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
      
      // é¡¯ç¤ºæˆåŠŸè¨Šæ¯
      showNotification('âœ… å­—åº«å·²æˆåŠŸåŒ¯å‡ºï¼', 'success');
    }

    // ===== é€šçŸ¥åŠŸèƒ½ =====
    function showNotification(message, type = 'info') {
      const notification = document.createElement('div');
      notification.style.cssText = `
        position: fixed;
        top: 20px;
        left: 50%;
        transform: translateX(-50%);
        background: ${type === 'success' ? '#4caf50' : '#2196f3'};
        color: white;
        padding: 12px 24px;
        border-radius: 8px;
        font-weight: bold;
        z-index: 10000;
        animation: slideDown 0.3s ease-out;
      `;
      notification.textContent = message;
      
      // æ·»åŠ å‹•ç•«æ¨£å¼
      const style = document.createElement('style');
      style.textContent = `
        @keyframes slideDown {
          from { transform: translateX(-50%) translateY(-100%); opacity: 0; }
          to { transform: translateX(-50%) translateY(0); opacity: 1; }
        }
      `;
      document.head.appendChild(style);
      
      document.body.appendChild(notification);
      
      // 3ç§’å¾Œè‡ªå‹•ç§»é™¤
      setTimeout(() => {
        notification.remove();
        style.remove();
      }, 3000);
    }

    // é»æ“Šå½ˆçª—å¤–ä¹Ÿèƒ½é—œé–‰
    document.addEventListener('DOMContentLoaded', function() {
