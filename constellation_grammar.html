<!DOCTYPE html>

  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Noto Sans TC', 'Microsoft JhengHei', Arial, sans-serif;
      background: linear-gradient(135deg, #0c0c2e 0%, #1a1a4a 50%, #2d1b69 100%);
      color: #f3f6fa;
      min-height: 100vh;
      overflow-x: hidden;
    }

    .stars-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
    }

    .star {
      position: absolute;
      background: white;
      border-radius: 50%;
      animation: twinkle 3s infinite;
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0.3; transform: scale(1); }
      50% { opacity: 1; transform: scale(1.2); }
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    .header {
      text-align: center;
      margin-bottom: 30px;
    }

    .title {
      font-size: 3rem;
      font-weight: 700;
      background: linear-gradient(45deg, #00ffff, #a259ff, #ff6b6b);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-shadow: 0 0 30px rgba(0, 255, 255, 0.5);
      margin-bottom: 10px;
      font-family: 'Orbitron', sans-serif;
    }

    .subtitle {
      font-size: 1.2rem;
      color: #a3b8ff;
      margin-bottom: 20px;
    }

    .stats-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(255, 255, 255, 0.1);
      padding: 15px 25px;
      border-radius: 15px;
      margin-bottom: 30px;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .stat-item {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .stat-icon {
      font-size: 1.5rem;
    }

    .stat-value {
      font-size: 1.2rem;
      font-weight: 600;
      color: #00ffff;
    }

    .main-content {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 30px;
      margin-bottom: 30px;
    }

    .challenge-section, .constellation-section {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 25px;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .section-title {
      font-size: 1.5rem;
      font-weight: 600;
      margin-bottom: 20px;
      color: #a259ff;
      text-align: center;
    }

    /* é—œå¡é¸æ“‡å€åŸŸ */
    .level-selection {

      border-radius: 20px;
      padding: 25px;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      margin-bottom: 30px;
    }

    .level-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }

    .level-card {
      background: rgba(0, 0, 0, 0.3);
      border: 2px solid #333;
      border-radius: 15px;
      padding: 20px;
      text-align: center;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
    }

    .level-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 30px rgba(0, 255, 255, 0.3);
    }

    .level-card.unlocked {
      border-color: #00ffff;
      background: rgba(0, 255, 255, 0.1);
    }

    .level-card.completed {
      border-color: #ffd700;
      background: rgba(255, 215, 0, 0.1);
    }

    .level-card.current {
      border-color: #ff6b6b;
      background: rgba(255, 107, 107, 0.1);
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { box-shadow: 0 0 20px rgba(255, 107, 107, 0.5); }
      50% { box-shadow: 0 0 30px rgba(255, 107, 107, 0.8); }
    }

    .level-icon {
      font-size: 3rem;
      margin-bottom: 10px;
    }

    .level-title {
      font-size: 1.2rem;
      font-weight: 600;
      margin-bottom: 5px;
    }

    .level-description {
      font-size: 0.9rem;
      color: #a3b8ff;
      margin-bottom: 10px;
    }

    .level-progress {
      font-size: 0.8rem;
      color: #00ffff;
    }

    .level-status {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 1.5rem;
    }

    /* èªæ³•æŒ‘æˆ°å€åŸŸ */
    .grammar-question {
      background: rgba(0, 0, 0, 0.3);
      padding: 20px;
      border-radius: 15px;
      margin-bottom: 20px;
      border: 2px solid #00ffff;
    }

    .question-text {
      font-size: 1.3rem;
      margin-bottom: 15px;
      color: #ff6b6b;
      font-weight: 600;
    }

    .options {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .option {
      padding: 12px 15px;
      background: rgba(255, 255, 255, 0.1);
      border: 2px solid transparent;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 1rem;
    }

    .option:hover {
      background: rgba(0, 255, 255, 0.2);
      border-color: #00ffff;
      transform: translateX(5px);
    }

    .option.correct {
      background: rgba(0, 255, 0, 0.3);
      border-color: #00ff00;
      color: #00ff00;
    }

    .option.wrong {
      background: rgba(255, 0, 0, 0.3);
      border-color: #ff0000;
      color: #ff0000;
    }

    .constellation-grid {

      grid-template-columns: repeat(auto-fit, minmax(80px, 1fr));
      gap: 15px;
      margin-bottom: 20px;
    }

    .constellation-item {
      aspect-ratio: 1;
      background: rgba(0, 0, 0, 0.3);
      border: 2px solid #333;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;

    .constellation-item.unlocked {
      border-color: #00ffff;
      background: rgba(0, 255, 255, 0.2);
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);

    .constellation-item.completed {
      border-color: #ffd700;
      background: rgba(255, 215, 0, 0.3);
      box-shadow: 0 0 30px rgba(255, 215, 0, 0.7);
    }

    .treasure-box {

      padding: 15px;
      border-radius: 15px;
      text-align: center;
      cursor: pointer;
      transition: all 0.3s ease;
      border: 3px solid #b8860b;
    }

    .treasure-box:hover {
      transform: scale(1.05);
      box-shadow: 0 0 30px rgba(255, 215, 0, 0.7);
    }

    .treasure-box.disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }

    .treasure-box-icon {
      font-size: 3rem;
      margin-bottom: 10px;
    }

    .treasure-box-text {
      font-size: 1.1rem;
      font-weight: 600;
      color: #8b4513;
    }

    .modal {

      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      z-index: 1000;
      backdrop-filter: blur(5px);
    }

    .modal-content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: linear-gradient(135deg, #1a1a4a, #2d1b69);

      text-align: center;

      width: 90%;
      border: 2px solid #00ffff;
      box-shadow: 0 0 50px rgba(0, 255, 255, 0.5);
    }

    .modal-title {
      font-size: 2rem;
      margin-bottom: 20px;
      color: #00ffff;
    }

    .modal-text {
      font-size: 1.2rem;
      margin-bottom: 20px;
      line-height: 1.6;
    }

    .modal-btn {
      padding: 12px 25px;
      background: linear-gradient(45deg, #00ffff, #a259ff);
      border: none;
      border-radius: 10px;
      color: white;
      font-size: 1.1rem;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .modal-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
    }

    .progress-bar {
      width: 100%;
      height: 10px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 5px;
      overflow: hidden;
      margin: 10px 0;
    }

    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, #00ffff, #a259ff);
      transition: width 0.3s ease;
    }

    .reward-animation {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 4rem;
      animation: rewardPop 1s ease-out;
      z-index: 1001;

    @keyframes rewardPop {

    .btn {

      margin: 8px;
      font-size: 1.1rem;
      color: #222b3a;
      background: linear-gradient(135deg, #00ffff 0%, #a259ff 50%, #ff6b6b 100%);

      letter-spacing: 1.5px;
      box-shadow: 0 0 20px #00ffff, 0 0 40px #a259ff99, 0 8px 16px rgba(0, 0, 0, 0.3);
    }

    .btn:hover {
      transform: translateY(-2px) scale(1.05);
      box-shadow: 0 0 30px #00ffff, 0 0 60px #a259ffcc, 0 12px 24px rgba(0, 0, 0, 0.4);
    }

    @media (max-width: 768px) {
      .main-content {
        grid-template-columns: 1fr;
      }
      
      .title {
        font-size: 2rem;
      }
      
      .stats-bar {
        flex-direction: column;
        gap: 10px;
      }

      .level-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
