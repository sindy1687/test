<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>填空挑戰 - 英打小英雄</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="responsive_enhanced.css">
  <style>
    /* 防止水平滾動 */
    html {
      overflow-x: hidden;
    }
    
    /* 確保所有元素都在視窗範圍內 */
    * {
      box-sizing: border-box;
      max-width: 100%;
    }
    
    /* ===== 基礎樣式 ===== */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Arial, sans-serif, 'Orbitron', sans-serif;
      background: linear-gradient(135deg, #232526 0%, #414345 100%);
      color: #fff;
      text-align: center;
      padding: 20px;
      min-height: 100vh;
      width: 100%;
      overflow-x: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    h1 {
      color: #ffd700;
      text-shadow: 0 0 8px #ffd700;
      margin-bottom: 20px;
      letter-spacing: 2px;
      font-family: 'Orbitron', Arial, sans-serif;
      font-size: 2.2rem;
    }

    /* ===== 背景音樂控制按鈕樣式 ===== */
    #bgMusicControl {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: rgba(255, 215, 0, 0.9);
      color: #000;
      border: none;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      font-size: 1.5rem;
      cursor: pointer;
      z-index: 12;
      box-shadow: 0 0 12px rgba(255, 215, 0, 0.4);
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #bgMusicControl:hover {
      background: rgba(255, 215, 0, 1);
      transform: scale(1.1);
      box-shadow: 0 0 20px rgba(255, 215, 0, 0.6);
    }

    #bgMusicControl.paused {
      background: rgba(255, 255, 255, 0.3);
      color: #fff;
    }

    #bgMusicControl.paused:hover {
      background: rgba(255, 255, 255, 0.5);
    }

    /* ===== 按鈕樣式 ===== */
    .top-btns {
      position: fixed;
      top: 20px;
      right: 20px;
      left: auto;
      display: flex;
      gap: 8px;
      z-index: 11;
    }

    .top-btns button {
      padding: 6px 12px;
      font-size: 1rem;
      background: #ffd700;
      color: #000;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 0 6px rgba(255, 215, 0, 0.2);
      font-family: 'Orbitron', Arial, sans-serif;
      transition: background 0.2s;
    }

    .top-btns button:hover {
      background: #ffe54f;
    }

    button {
      font-size: 1rem;
      padding: 10px 26px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: background 0.2s;
      box-shadow: 0 2px 8px #0003;
      font-family: 'Orbitron', Arial, sans-serif;
    }

    #submit-btn {
      background: #ffd700;
      color: #111;
    }

    #submit-btn:disabled {
      background: #ccc;
      color: #888;
      cursor: not-allowed;
    }

    #skip-btn {
      background: #bbb;
      color: #222;
    }

    #skip-btn:hover {
      background: #ccc;
    }

    #speak-btn {
      background: #0ff;
      color: #111;
      margin-top: 10px;
    }

    #speak-btn:disabled {
      background: #555;
      color: #888;
    }

    #speak-btn:hover {
      background: #7ff;
    }

    #next-btn {
      background: #4caf50;
      color: #fff;
      margin-top: 10px;
    }

    #next-btn:hover {
      background: #6fdc7f;
    }

    /* ===== 顯示區塊樣式 ===== */
    #star-counter {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 18px;
      background: rgba(30, 30, 40, 0.92);
      border-radius: 18px;
      box-shadow: 0 4px 18px 0 rgba(31, 38, 135, 0.18);
      padding: 14px 32px;
      margin-bottom: 18px;
      border: 1.5px solid #ffd70044;
      font-size: 1.18rem;
      color: #ffd700;
      min-width: 260px;
      font-family: 'Orbitron', Arial, sans-serif;
    }

    #starsDisplay {
      position: fixed;
      top: 20px;
      left: 20px;
      background: rgba(10, 20, 40, 0.85);
      padding: 8px 14px;
      border-radius: 10px;
      color: #ffd700;
      font-weight: bold;
      box-shadow: 0 0 12px #ffd700, 0 0 32px #00ffff;
      border: 2px solid #00ffff;
      font-size: 1.2rem;
      z-index: 10;
    }

    #timer {
      font-size: 1.1rem;
      margin-bottom: 16px;
    }

    #timer.hidden {
      display: none;
    }

    /* ===== 問題容器樣式 ===== */
    #question-container {
      background: rgba(30, 30, 40, 0.97);
      border-radius: 22px;
      box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
      padding: 38px 30px 30px;
      max-width: 440px;
      width: 100%;
      margin: auto;
      border: 1.5px solid #ffd70044;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 18px;
    }

    .question-title {
      font-size: 1.1rem;
      margin-bottom: 8px;
      letter-spacing: 1px;
    }

    .question-sentence {
      font-size: 1.7rem;
      font-weight: bold;
      margin: 10px 0 20px 0;
      line-height: 1.5;
      word-break: break-word;
    }

    .question-sentence .blank {
      color: #0ff;
      background: #fff2;
      border-radius: 8px;
      padding: 2px 16px;
      box-shadow: 0 1px 4px #0ff2;
    }

    .question-zh {
      color: #ffd700;
      margin-bottom: 16px;
      font-size: 1.08rem;
    }

    /* ===== 輸入框樣式 ===== */
    input {
      width: 92%;
      padding: 15px;
      font-size: 1.15rem;
      border: 2px solid #ffd700;
      border-radius: 14px;
      background: #222;
      color: #fff;
      margin-bottom: 22px;
      box-shadow: 0 2px 8px #0003;
      outline: none;
      transition: border 0.2s;
    }

    input:focus {
      border-color: #0ff;
    }

    /* ===== 按鈕列樣式 ===== */
    .btn-row {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 14px;
      width: 100%;
    }

    /* ===== 反饋樣式 ===== */
    #feedback {
      margin-top: 12px;
      font-size: 1.13rem;
      min-height: 28px;
    }

    .feedback-box {
      display: inline-block;
      padding: 10px 22px;
      border-radius: 16px;
      font-size: 1.18rem;
      font-weight: bold;
      box-shadow: 0 2px 16px #0004;
      margin-top: 8px;
      transition: background 0.3s, color 0.3s, transform 0.2s;
      animation: popfade 0.7s cubic-bezier(.68, -0.55, .27, 1.55);
    }

    .feedback-correct {
      background: linear-gradient(90deg, #2ecc40, #bfff00);
      color: #222;
    }

    .feedback-wrong {
      background: linear-gradient(90deg, #ff4f4f, #ffbaba);
      color: #fff;
    }

    .feedback-bonus {
      color: #ffd700;
      animation: bonusflash 1s infinite alternate;
      font-size: 1.25em;
    }

    /* ===== 動畫效果 ===== */
    .complete-anim {
      animation: pop 0.7s cubic-bezier(.68, -0.55, .27, 1.55) both;
    }

    @keyframes pop {
      0% {
        transform: scale(0.7);
        opacity: 0;
      }
      60% {
        transform: scale(1.15);
        opacity: 1;
      }
      100% {
        transform: scale(1);
      }
    }

    @keyframes popfade {
      0% {
        transform: scale(0.7);
        opacity: 0;
      }
      60% {
        transform: scale(1.15);
        opacity: 1;
      }
      100% {
        transform: scale(1);
      }
    }

    @keyframes bonusflash {
      0% {
        text-shadow: 0 0 8px #ffd700;
      }
      100% {
        text-shadow: 0 0 24px #fff700;
      }
    }

    /* ===== 響應式設計優化 ===== */
    @media (max-width: 768px) {
      .top-btns {
        position: fixed;
        top: 10px;
        right: 10px;
        left: auto;
        display: flex;
        gap: 6px;
        z-index: 11;
        flex-wrap: wrap;
        justify-content: flex-end;
      }
      
      .top-btns button {
        padding: 4px 8px;
        font-size: 0.9rem;
      }
      
      #starsDisplay {
        top: 10px;
        left: 10px;
        padding: 6px 10px;
        font-size: 1rem;
      }
      
      h1 {
        font-size: 1.8rem;
        margin-top: 60px;
      }
      
      #question-container {
        max-width: 95vw;
        padding: 20px 15px;
        margin: 10px auto;
      }
      
      .question-sentence {
        font-size: 1.3rem;
      }
      
      .modal-content {
        padding: 20px;
        margin: 10px;
        max-width: 95vw;
      }
      
      .end-buttons {
        flex-direction: column;
        gap: 10px;
      }
      
      .end-buttons button {
        width: 100%;
        padding: 10px;
      }
    }

    @media (max-width: 480px) {
      body {
        padding: 10px;
      }
      
      .top-btns {
        position: relative;
        top: auto;
        right: auto;
        left: auto;
        justify-content: center;
        margin-bottom: 15px;
      }
      
      #starsDisplay {
        position: relative;
        top: auto;
        left: auto;
        display: inline-block;
        margin-bottom: 10px;
      }
      
      h1 {
        font-size: 1.5rem;
        margin-top: 10px;
      }
      
      #sessionStarsDisplay {
        font-size: 1rem;
        margin-bottom: 8px;
      }
      
      #star-counter {
        font-size: 1rem;
        padding: 10px 20px;
        min-width: 200px;
      }
      
      .question-sentence {
        font-size: 1.1rem;
      }
      
      input {
        font-size: 1rem;
        padding: 12px;
      }
      
      .btn-row {
        flex-direction: column;
        gap: 10px;
      }
      
      .btn-row button {
        width: 100%;
        padding: 12px;
      }
    }

    /* ===== 遊戲結束畫面樣式 ===== */
    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      backdrop-filter: blur(4px);
    }

    .modal-content {
      background: rgba(30, 30, 40, 0.95);
      border: 2px solid #ffd700;
      border-radius: 20px;
      padding: 40px;
      text-align: center;
      max-width: 500px;
      width: 90%;
      box-shadow: 0 0 32px #ffd70044, 0 0 80px #00ffff22 inset;
      animation: modalPop 0.5s cubic-bezier(.68, -0.55, .27, 1.55);
    }

    .end-icon {
      font-size: 4rem;
      margin-bottom: 20px;
      animation: tada 1.2s infinite;
    }

    .modal-content h2 {
      color: #ffd700;
      font-size: 2rem;
      margin-bottom: 25px;
      text-shadow: 0 0 12px #ffd700;
      font-family: 'Orbitron', Arial, sans-serif;
    }

    .end-stats {
      margin-bottom: 30px;
    }

    .end-stats p {
      font-size: 1.2rem;
      margin: 10px 0;
      color: #fff;
    }

    .end-stats span {
      color: #ffd700;
      font-weight: bold;
    }

    .end-buttons {
      display: flex;
      gap: 15px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .end-buttons button {
      background: linear-gradient(90deg, #ffd700, #ffed4e);
      color: #000;
      border: none;
      border-radius: 12px;
      padding: 12px 24px;
      font-size: 1.1rem;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
      font-family: 'Orbitron', Arial, sans-serif;
    }

    .end-buttons button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 16px #ffd700;
    }

    @keyframes modalPop {
      0% {
        transform: scale(0.7);
        opacity: 0;
      }
      60% {
        transform: scale(1.1);
        opacity: 1;
      }
      100% {
        transform: scale(1);
      }
    }

    @keyframes tada {
      0% { transform: scale(1); }
      10%, 20% { transform: scale(0.9) rotate(-3deg); }
      30%, 50%, 70%, 90% { transform: scale(1.1) rotate(3deg); }
      40%, 60%, 80% { transform: scale(1.1) rotate(-3deg); }
      100% { transform: scale(1) rotate(0); }
    }

    /* 響應式設計 */
    /* 大螢幕優化 */
    @media (min-width: 1200px) {
      .container {
        max-width: 1200px;
        padding: 40px;
      }
      
      h1 {
        font-size: 2.5rem;
      }
      
      .question-card {
        max-width: 700px;
        padding: 40px;
      }
      
      .question-text {
        font-size: 1.3rem;
      }
      
      .input-section input {
        font-size: 1.2rem;
        padding: 12px 16px;
      }
      
      .btn {
        padding: 12px 24px;
        font-size: 1.1rem;
      }
    }

    /* 平板適配 */
    @media (max-width: 1024px) {
      .container {
        padding: 25px;
      }
      
      h1 {
        font-size: 2rem;
      }
      
      .question-card {
        max-width: 600px;
        padding: 30px;
      }
      
      .question-text {
        font-size: 1.1rem;
      }
      
      .input-section input {
        font-size: 1rem;
        padding: 10px 14px;
      }
      
      .btn {
        padding: 10px 20px;
        font-size: 1rem;
      }
      
      .top-btns {
        gap: 12px;
      }
      
      .top-btns button {
        padding: 8px 16px;
        font-size: 0.9rem;
      }
      
      #starsDisplay {
        top: 12px;
        right: 12px;
        font-size: 1.1rem;
        padding: 8px 12px;
      }
      
      #bgMusicControl {
        top: 12px;
        left: 12px;
        width: 40px;
        height: 40px;
        font-size: 1.2rem;
      }
    }

    @media (max-width: 768px) {
      .container {
        padding: 20px;
      }
      
      h1 {
        font-size: 1.8rem;
        margin-bottom: 20px;
      }
      
      .question-card {
        max-width: 500px;
        padding: 25px;
      }
      
      .question-text {
        font-size: 1rem;
      }
      
      .input-section input {
        font-size: 0.95rem;
        padding: 10px 12px;
      }
      
      .btn {
        padding: 8px 16px;
        font-size: 0.9rem;
      }
      
      .top-btns {
        flex-direction: column;
        gap: 8px;
        align-items: center;
      }
      
      .top-btns button {
        padding: 6px 14px;
        font-size: 0.85rem;
      }
      
      #starsDisplay {
        top: 10px;
        right: 10px;
        font-size: 1rem;
        padding: 6px 10px;
      }
      
      #bgMusicControl {
        top: 10px;
        left: 10px;
        width: 35px;
        height: 35px;
        font-size: 1rem;
      }
      
      #star-counter {
        font-size: 1rem;
      }
      
      #timer {
        font-size: 1rem;
      }
    }

    /* 手機適配 */
    @media (max-width: 600px) {
      .container {
        padding: 15px;
      }
      
      h1 {
        font-size: 1.6rem;
      }
      
      .question-card {
        max-width: 100%;
        padding: 20px;
      }
      
      .question-text {
        font-size: 0.9rem;
      }
      
      .input-section input {
        font-size: 0.9rem;
        padding: 8px 12px;
      }
      
      .btn {
        padding: 6px 14px;
        font-size: 0.85rem;
      }
      
      .top-btns button {
        padding: 5px 12px;
        font-size: 0.8rem;
      }
      
      #starsDisplay {
        top: 8px;
        right: 8px;
        font-size: 0.9rem;
        padding: 5px 8px;
      }
      
      #bgMusicControl {
        top: 8px;
        left: 8px;
        width: 32px;
        height: 32px;
        font-size: 0.9rem;
      }
      
      #star-counter {
        font-size: 0.9rem;
      }
      
      #timer {
        font-size: 0.9rem;
      }
      
      #sessionStarsDisplay {
        font-size: 0.95rem;
      }
    }

    /* 小螢幕手機 */
    @media (max-width: 480px) {
      .container {
        padding: 12px;
      }
      
      h1 {
        font-size: 1.4rem;
      }
      
      .question-card {
        padding: 15px;
      }
      
      .question-text {
        font-size: 0.85rem;
      }
      
      .input-section input {
        font-size: 0.85rem;
        padding: 8px 10px;
      }
      
      .btn {
        padding: 5px 12px;
        font-size: 0.8rem;
      }
      
      .top-btns button {
        padding: 4px 10px;
        font-size: 0.75rem;
      }
      
      #starsDisplay {
        top: 6px;
        right: 6px;
        font-size: 0.85rem;
        padding: 4px 6px;
      }
      
      #bgMusicControl {
        top: 6px;
        left: 6px;
        width: 30px;
        height: 30px;
        font-size: 0.8rem;
      }
      
      #star-counter {
        font-size: 0.85rem;
      }
      
      #timer {
        font-size: 0.85rem;
      }
      
      #sessionStarsDisplay {
        font-size: 0.9rem;
      }
      
      .modal-content {
        padding: 20px;
        max-width: 90%;
      }
      
      .modal-content h2 {
        font-size: 1.3rem;
      }
    }

    /* 極小螢幕 */
    @media (max-width: 360px) {
      .container {
        padding: 10px;
      }
      
      h1 {
        font-size: 1.2rem;
      }
      
      .question-card {
        padding: 12px;
      }
      
      .question-text {
        font-size: 0.8rem;
      }
      
      .input-section input {
        font-size: 0.8rem;
        padding: 6px 8px;
      }
      
      .btn {
        padding: 4px 10px;
        font-size: 0.75rem;
      }
      
      .top-btns button {
        padding: 3px 8px;
        font-size: 0.7rem;
      }
      
      #starsDisplay {
        top: 5px;
        right: 5px;
        font-size: 0.8rem;
        padding: 3px 5px;
      }
      
      #bgMusicControl {
        top: 5px;
        left: 5px;
        width: 28px;
        height: 28px;
        font-size: 0.75rem;
      }
      
      #star-counter {
        font-size: 0.8rem;
      }
      
      #timer {
        font-size: 0.8rem;
      }
      
      #sessionStarsDisplay {
        font-size: 0.85rem;
      }
    }
  </style>
</head>
<body>
  <!-- 背景音樂控制按鈕 -->
  <button id="bgMusicControl" onclick="toggleBackgroundMusic()" title="背景音樂控制">🎵</button>

  <!-- 星星數顯示區塊 -->
  <div id="starsDisplay">
    ⭐<span id="totalStarsCount">0</span>
  </div>

  <!-- 頂部按鈕 -->
  <div class="top-btns">
    <button onclick="location.href='atlas.html?tab=greek'" aria-label="回首頁">🏠 回首頁</button>
    <button onclick="resetProgress()" aria-label="重新開始">🔄 重新開始</button>
    <button onclick="showReviewModal()" aria-label="複習單字">📚 複習單字</button>
  </div>

  <h1>狄俄尼索斯 Dionysus - 填空挑戰</h1>

  <!-- 本次星星顯示 -->
  <div id="sessionStarsDisplay" style="margin-bottom:10px;color:#ffd700;font-weight:bold;font-size:1.08rem;">
    本次已獲得 0 顆星星
  </div>

  <!-- 進度顯示 -->
  <div id="star-counter">
    第 <span id="current-index">0</span> / <span id="total-questions">0</span> 題
  </div>

  <!-- 計時器 -->
  <div id="timer" class="hidden">
    ⏳ 倒數：<span id="time-left">0</span> 秒
  </div>

  <!-- 問題容器 -->
  <div id="question-container"></div>

  <!-- 遊戲結束畫面 -->
  <div id="gameEndModal" class="modal" style="display: none;">
    <div class="modal-content">
      <div class="end-icon">🎉</div>
      <h2>遊戲完成！</h2>
      <div class="end-stats">
        <p>⭐ 本次獲得星星：<span id="endSessionStars">0</span></p>
        <p>✅ 答對題數：<span id="endCorrectCount">0</span></p>
        <p>❌ 答錯題數：<span id="endWrongCount">0</span></p>
        <p>⭐ 累積總星星：<span id="endTotalStars">0</span></p>
      </div>
      <div class="end-buttons">
        <button onclick="restartGame()">🔄 重新開始</button>
        <button onclick="location.href='atlas.html?tab=greek'">🏠 返回首頁</button>
      </div>
    </div>
  </div>

  <!-- 複習單字彈窗 -->
  <div id="reviewModal" class="modal" style="display: none;">
    <div class="modal-content">
      <div class="end-icon">📚</div>
      <h2>單字複習</h2>
      
      <!-- 分類選擇器 -->
      <div style="margin-bottom: 20px;">

  <script>
    // ===== 遊戲配置 =====
    const GAME_CONFIG = {

    // ===== 題庫資料 =====
    const VOCAB_DATA = [

      {"word": "honest", "zh": "誠實的", "en_sentence": "Be honest with your friends.", "zh_sentence": "對朋友要誠實。"},
      {"word": "bake", "zh": "烘焙", "en_sentence": "My mom will bake a cake for my birthday.", "zh_sentence": "我媽媽會為我的生日烘焙蛋糕。"},
      {"word": "attack", "zh": "攻擊", "en_sentence": "The cat tried to attack the mouse.", "zh_sentence": "那隻貓想攻擊那隻老鼠。"},
      {"word": "lend", "zh": "借出", "en_sentence": "Can you lend me your pencil?", "zh_sentence": "你能借我你的鉛筆嗎？"},
      {"word": "screen", "zh": "螢幕", "en_sentence": "The teacher shows the video on the screen.", "zh_sentence": "老師在螢幕上播放影片。"},
      {"word": "puppy", "zh": "幼犬", "en_sentence": "The puppy plays with a ball in the yard.", "zh_sentence": "幼犬在院子裡玩球。"},
      {"word": "lid", "zh": "蓋子", "en_sentence": "Put the lid on the jar after you finish.", "zh_sentence": "用完後把蓋子蓋上罐子。"},
      {"word": "cage", "zh": "籠子", "en_sentence": "The bird sings in its cage every morning.", "zh_sentence": "那隻鳥每天早上在籠子裡唱歌。"},
      {"word": "sight", "zh": "視力；景象", "en_sentence": "The mountain view is a beautiful sight.", "zh_sentence": "那座山的景象非常美麗。"},
      {"word": "secretary", "zh": "秘書", "en_sentence": "The secretary answers phone calls at the office.", "zh_sentence": "秘書在辦公室接電話。"},
      {"word": "list", "zh": "清單", "en_sentence": "Write a list of things you need to buy.", "zh_sentence": "寫一張你需要購買物品的清單。"},
      {"word": "pair", "zh": "一雙；一對", "en_sentence": "I bought a new pair of shoes today.", "zh_sentence": "我今天買了一雙新鞋。"}
    ];

    // ===== 遊戲狀態變數 =====
    let gameState = {
      data: [],
      currentIndex: 0,
      attemptCount: 0,
      answered: false,
      timerInterval: null,
      preferredVoice: null,
      answerLog: [],
      sessionStars: 0
    };

    // ===== 音效資源 =====
    const SOUNDS = {
      correct: new Audio('audio/correct.mp3'),
      wrong: new Audio('audio/wrong.mp3'),
      type: new Audio('audio/type.mp3')
    };

    // ===== 背景音樂控制 =====
    let bgMusic = null;
    let isMusicPlaying = false;

    function initBackgroundMusic() {
      bgMusic = new Audio('sound/午後放鬆時光（純音樂）.mp3');
      bgMusic.loop = true;
      bgMusic.volume = 0.3;
      
      // 從localStorage讀取音樂狀態
      const musicState = localStorage.getItem('bgMusicState');
      if (musicState === 'playing') {
        playBackgroundMusic();
      }
    }

    function toggleBackgroundMusic() {
      if (isMusicPlaying) {
        pauseBackgroundMusic();
      } else {
        playBackgroundMusic();
      }
    }

    function playBackgroundMusic() {
      if (bgMusic) {
        bgMusic.play().then(() => {
          isMusicPlaying = true;
          document.getElementById('bgMusicControl').textContent = '🔊';
          document.getElementById('bgMusicControl').classList.remove('paused');
          localStorage.setItem('bgMusicState', 'playing');
        }).catch(err => {
          console.log('背景音樂播放失敗:', err);
        });
      }
    }

    function pauseBackgroundMusic() {
      if (bgMusic) {
        bgMusic.pause();
        isMusicPlaying = false;
        document.getElementById('bgMusicControl').textContent = '🔇';
        document.getElementById('bgMusicControl').classList.add('paused');
        localStorage.setItem('bgMusicState', 'paused');
      }
    }

    // ===== 工具函數 =====
    function escapeRegExp(s) {
      return s.replace(/[.*+?^${}()|[\\]\\]/g, '\\$&');
    }

    function getRandomQuestions(arr, n) {
      const count = Math.min(n, arr.length);
      return arr.slice().sort(() => Math.random() - 0.5).slice(0, count);
    }

    // ===== 資料初始化 =====
    function initData() {
      const selected = getRandomQuestions(VOCAB_DATA, GAME_CONFIG.QUESTIONS_COUNT);
      gameState.data = selected.map(item => ({
        answer: item.word,
        zh: item.zh,
        sentence: item.en_sentence.replace(new RegExp(escapeRegExp(item.word), 'i'), '___'),
        original: item.en_sentence,
        zh_sentence: item.zh_sentence,
        category: item.category
      }));
      document.getElementById('total-questions').textContent = gameState.data.length;
    }

    // ===== 進度管理 =====
    function saveProgress() {
      localStorage.setItem('fillIndex', gameState.currentIndex);
    }

    function loadProgress() {
      gameState.currentIndex = parseInt(localStorage.getItem('fillIndex')) || 0;
      if (typeof gameState.data !== 'undefined' && Array.isArray(gameState.data) && gameState.currentIndex >= gameState.data.length) {
        gameState.currentIndex = 0;
        localStorage.removeItem('fillIndex');
      }
    }

    function resetProgress() {
      localStorage.removeItem('fillIndex');
      location.reload();
    }

    function updateCounter() {
      document.getElementById('current-index').textContent = gameState.currentIndex + 1;
    }

    // ===== 計時器功能 =====
    function startTimer() {
      clearInterval(gameState.timerInterval);
      let timeLeft = GAME_CONFIG.TIME_LIMIT;
      document.getElementById('time-left').textContent = timeLeft;
      document.getElementById('timer').classList.remove('hidden');
      
      gameState.timerInterval = setInterval(() => {
        timeLeft--;
        document.getElementById('time-left').textContent = timeLeft;
        if (timeLeft <= 0) {
          clearInterval(gameState.timerInterval);
          revealAnswer(true);
        }
      }, 1000);
    }

    function stopTimer() {
      clearInterval(gameState.timerInterval);
    }

    // ===== 語音功能 =====
    function pickVoice() {
      const voices = window.speechSynthesis.getVoices();
      const prefer = [
        'Google US English', 'Microsoft Aria Online', 'Microsoft Jenny Online', 
        'Samantha', 'Jenny', 'Aria', 'en-US'
      ];
      gameState.preferredVoice = voices.find(v => prefer.some(p => v.name.includes(p))) || 
                                 voices.find(v => v.lang === 'en-US') || voices[0];
    }

    function speak(text, rate = 1.0, callback) {
      if (!window.speechSynthesis) return;
      
      const utter = new window.SpeechSynthesisUtterance(text);
      utter.lang = 'en-US';
      utter.rate = rate;
      utter.pitch = 1.12;
      if (gameState.preferredVoice) utter.voice = gameState.preferredVoice;
      if (callback) utter.onend = callback;
      
      window.speechSynthesis.cancel();
      window.speechSynthesis.speak(utter);
    }

    function speakQuestionAndWord(question) {
      window.speechSynthesis.cancel();
      speak(question.original, 0.97, function() {
        setTimeout(() => {
          speak(question.original.replace(new RegExp(escapeRegExp(question.answer), 'i'), '...'), 1.02, function() {
            setTimeout(() => speak(question.answer, 1.08), 350);
          });
        }, 350);
      });
    }

    // ===== 答案處理 =====
    function revealAnswer(autoNext = false) {
      gameState.attemptCount = Infinity;
      document.getElementById('feedback').innerHTML = 
        '<span style="color:#f66;">⏰ 時間到！正確答案：<b>' + gameState.data[gameState.currentIndex].answer + '</b></span>';
      document.getElementById('submit-btn').disabled = true;
      document.getElementById('user-input').disabled = true;
      
      logAnswer(false);
      
      if (autoNext) {
        setTimeout(() => {
          gameState.currentIndex++;
          showQuestion();
        }, 500);
      }
    }

    function logAnswer(correct, userAnswer = '') {
      const currentQuestion = gameState.data[gameState.currentIndex];
      gameState.answerLog[gameState.currentIndex] = {
        word: currentQuestion.answer,
        zh: currentQuestion.zh_sentence || currentQuestion.zh,
        en: currentQuestion.original,
        user: userAnswer,
        correct: correct,
        stars: 0,
        category: currentQuestion.category
      };
    }

    // ===== 問題顯示 =====
    function showQuestion() {
      if (!gameState.data || !Array.isArray(gameState.data) || gameState.data.length === 0) {
        document.getElementById('question-container').innerHTML = 
          '<div style="color:#f66;font-size:1.2rem;">⚠️ 題庫沒有題目，請檢查資料！</div>';
        return;
      }

      if (gameState.currentIndex < 0 || gameState.currentIndex >= gameState.data.length) {
        // 遊戲結束，顯示結束畫面
        showGameEndScreen();
        return;
      }

      gameState.answered = false;
      gameState.attemptCount = 0;
      const question = gameState.data[gameState.currentIndex];

      document.getElementById('question-container').innerHTML = 
        '<div class="question-title">英文句子：</div>' +
        '<div class="question-sentence">' + question.sentence.replace('___', '<span class="blank">___</span>') + '</div>' +
        '<div class="question-zh">中文提示：' + (question.zh_sentence || question.zh) + '</div>' +
        '<input id="user-input" placeholder="輸入答案…" autocomplete="off" />' +
        '<div class="btn-row">' +
          '<button id="submit-btn" onclick="checkAnswer()">送出</button>' +
          '<button id="skip-btn" onclick="skipQuestion()">跳過</button>' +
          '<button id="next-btn" onclick="nextQuestion()">下一題</button>' +
        '</div>' +
        '<div id="feedback"></div>' +
        '<button id="speak-btn" onclick="speakQuestionAndWord(question)">🔊 朗讀</button>';

      const inputEl = document.getElementById('user-input');
      inputEl.focus();
      inputEl.onkeydown = function(e) {
        if (e.key === 'Enter') {
          checkAnswer();
        } else if (e.key.length === 1) {
          try {
            SOUNDS.type.currentTime = 0;
            SOUNDS.type.play();
          } catch (e) {}
        }
      };

      updateCounter();
      startTimer();
      
      setTimeout(() => {
        speak(question.original, 0.97);
      }, 400);

      document.getElementById('speak-btn').onclick = () => speakQuestionAndWord(question);
      window.answerStartTime = Date.now();
      
      // 鎖定複習按鈕
      lockReviewButton();
    }

    // ===== 遊戲結束畫面 =====
    function showGameEndScreen() {
      // 計算統計數據
      const correctCount = gameState.answerLog.filter(log => log && log.correct === true).length;
      const wrongCount = gameState.answerLog.filter(log => log && log.correct === false).length;
      const totalStars = loadTotalStars();

      // 更新結束畫面數據
      document.getElementById('endSessionStars').textContent = gameState.sessionStars;
      document.getElementById('endCorrectCount').textContent = correctCount;
      document.getElementById('endWrongCount').textContent = wrongCount;
      document.getElementById('endTotalStars').textContent = totalStars;

      // 顯示結束畫面
      document.getElementById('gameEndModal').style.display = 'flex';
      
      // 停止計時器
      stopTimer();
      
      // 解鎖複習按鈕
      unlockReviewButton();
      
      // 播放完成音效
      try {
        SOUNDS.correct.currentTime = 0;
        SOUNDS.correct.play();
      } catch (e) {}
    }

    function restartGame() {
      // 隱藏結束畫面
      document.getElementById('gameEndModal').style.display = 'none';
      
      // 重置遊戲狀態
      gameState.currentIndex = 0;
      gameState.sessionStars = 0;
      gameState.answerLog = [];
      
      // 重新初始化數據
      initData();
      updateCounter();
      showQuestion();
      
      // 更新本次星星顯示
      document.getElementById('sessionStarsDisplay').textContent = '本次已獲得 0 顆星星';
    }

    // ===== 問題操作 =====
    function skipQuestion() {
      stopTimer();
      logAnswer(null, '');
      const feedback = document.getElementById('feedback');
      if (feedback) feedback.innerHTML = '<span style="color:#bbb;">已跳過本題</span>';
      setTimeout(() => {
        gameState.currentIndex++;
        showQuestion();
      }, 400);
    }

    function nextQuestion() {
      stopTimer();
      if (!gameState.answerLog[gameState.currentIndex]) {
        logAnswer(false, document.getElementById('user-input')?.value || '');
        const feedback = document.getElementById('feedback');
        if (feedback) feedback.innerHTML = '<span style="color:#bbb;">未作答</span>';
      }
      setTimeout(() => {
        gameState.currentIndex++;
        showQuestion();
      }, 400);
    }

    function checkAnswer() {
      if (gameState.answered) return;
      
      gameState.attemptCount++;
      const inputEl = document.getElementById('user-input');
      const feedback = document.getElementById('feedback');
      const answer = gameState.data[gameState.currentIndex].answer.toLowerCase();
      const userAnswer = inputEl.value.trim().toLowerCase();

      if (userAnswer === answer) {
        gameState.answered = true;
        stopTimer();

        const usedSeconds = (Date.now() - (window.answerStartTime || Date.now())) / 1000;
        let bonus = 0;
        let feedbackMsg = '<div class="feedback-box feedback-correct">✅ 答對了！太棒了！';
        
        if (usedSeconds < 10) {
          bonus = 2;
          feedbackMsg += ' <span class="feedback-bonus">BONUS! ⏱️ +2</span>';
        }
        feedbackMsg += '</div>';
        
        feedback.innerHTML = feedbackMsg;
        inputEl.disabled = true;
        document.getElementById('submit-btn').disabled = true;
        
        speak(answer, 1.1);
        saveProgress();
        updateCounter();
        
        logAnswer(true, inputEl.value.trim());
        
        const addStars = 1 + bonus;
        addStarsToTotal(addStars);
        gameState.sessionStars += addStars;
        document.getElementById('sessionStarsDisplay').textContent = '本次已獲得 ' + gameState.sessionStars + ' 顆星星';
        
        try {
          SOUNDS.correct.currentTime = 0;
          SOUNDS.correct.play();
        } catch (e) {}
        
        setTimeout(() => {
          gameState.currentIndex++;
          showQuestion();
        }, 1300);
      } else {
        if (gameState.attemptCount < GAME_CONFIG.MAX_ATTEMPTS) {
          feedback.innerHTML = '<div class="feedback-box feedback-wrong">❌ 再試一次！你可以的！</div>';
          try {
            SOUNDS.wrong.currentTime = 0;
            SOUNDS.wrong.play();
          } catch (e) {}
        } else {
          feedback.innerHTML = '<div class="feedback-box feedback-wrong">❌ 正確答案：<b>' + gameState.data[gameState.currentIndex].answer + '</b><br>別氣餒，再接再厲！</div>';
          inputEl.disabled = true;
          document.getElementById('submit-btn').disabled = true;
          
          logAnswer(false, inputEl.value.trim());
          
          try {
            SOUNDS.wrong.currentTime = 0;
            SOUNDS.wrong.play();
          } catch (e) {}
          
          setTimeout(() => {
            gameState.currentIndex++;
            showQuestion();
          }, 1300);
        }
      }
    }

    // ===== 星星系統 =====
    function loadTotalStars() {
      const stars = localStorage.getItem('totalStars');
      return stars !== null ? parseInt(stars, 10) : 0;
    }

    function addStarsToTotal(stars) {
      const currentStars = loadTotalStars();
      const newTotal = currentStars + stars;
      localStorage.setItem('totalStars', newTotal);
      updateStarsDisplay();
    }

    function updateStarsDisplay() {
      document.getElementById('totalStarsCount').textContent = loadTotalStars();
    }

    // ===== 複習單字功能 =====
    function showReviewModal() {
      // 暫停遊戲計時器
      stopTimer();
      
      const container = document.getElementById('reviewWordsContainer');
      const categoryFilter = document.getElementById('categoryFilter');
      const totalVocabCount = document.getElementById('totalVocabCount');
      
      // 更新總數統計
      totalVocabCount.textContent = VOCAB_DATA.length;
      
      // 顯示所有單字
      displayVocabByCategory('all');
      
      // 添加分類篩選事件監聽器
      categoryFilter.onchange = function() {
        displayVocabByCategory(this.value);
      };
      
      document.getElementById('reviewModal').style.display = 'flex';
    }

    function displayVocabByCategory(category) {
      const container = document.getElementById('reviewWordsContainer');
      const totalVocabCount = document.getElementById('totalVocabCount');
      
      // 清空容器
      container.innerHTML = '';
      
      // 篩選單字
      let filteredVocab = VOCAB_DATA;
      if (category !== 'all') {
        filteredVocab = VOCAB_DATA.filter(item => item.category === category);
      }
      
      // 更新統計資訊
      totalVocabCount.textContent = filteredVocab.length;
      
      // 顯示分類標題
      if (category !== 'all') {
        const categoryTitle = document.createElement('div');
        categoryTitle.style.cssText = `
          color: #0ff;
          font-size: 1.3rem;
          font-weight: bold;
          margin: 15px 0 10px 0;
          padding: 10px;
          background: rgba(0, 255, 255, 0.1);
          border-radius: 8px;
          text-align: center;
        `;
        categoryTitle.textContent = `📂 ${category} (${filteredVocab.length}個單字)`;
        container.appendChild(categoryTitle);
      }
      
      // 顯示單字
      filteredVocab.forEach((item, index) => {
        const wordDiv = document.createElement('div');
        wordDiv.style.cssText = `
          background: rgba(255, 255, 255, 0.1);
          border: 1px solid #ffd700;
          border-radius: 10px;
          padding: 15px;
          margin: 10px 0;
          text-align: left;
          cursor: pointer;
          transition: all 0.3s;
        `;
        
        // 添加分類標籤
        const categoryLabel = category === 'all' ? `<span style="color: #0ff; font-size: 0.8rem; background: rgba(0,255,255,0.2); padding: 2px 6px; border-radius: 4px; margin-left: 8px;">${item.category}</span>` : '';
        
        wordDiv.innerHTML = `
          <div style="display: flex; align-items: flex-start; gap: 15px;">
            <div style="flex: 1; min-width: 0;">
              <div style="color: #ffd700; font-size: 1.2rem; font-weight: bold; margin-bottom: 8px; word-break: break-word;">
                ${index+1}. ${item.word}${categoryLabel}
              </div>
              <div style="color: #fff; font-size: 1rem; margin-bottom: 8px; word-break: break-word;">
                ${item.zh}
              </div>
              <div style="color: #0ff; font-size: 0.9rem; font-style: italic; word-break: break-word;">
                ${item.en_sentence}
              </div>
            </div>
            <button onclick="event.stopPropagation(); speakWord('${item.word}')" style="
              background: #0ff;
              color: #000;
              border: none;
              border-radius: 50%;
              width: 45px;
              height: 45px;
              font-size: 1.3rem;
              cursor: pointer;
              flex-shrink: 0;
              display: flex;
              align-items: center;
              justify-content: center;
              transition: all 0.2s;
              box-shadow: 0 2px 8px rgba(0,255,255,0.3);">🔊</button>
          </div>
        `;
        
        // 添加懸停效果
        wordDiv.addEventListener('mouseenter', () => {
          wordDiv.style.background = 'rgba(255, 215, 0, 0.2)';
          wordDiv.style.transform = 'scale(1.02)';
        });
        
        wordDiv.addEventListener('mouseleave', () => {
          wordDiv.style.background = 'rgba(255, 255, 255, 0.1)';
          wordDiv.style.transform = 'scale(1)';
        });
        
        wordDiv.addEventListener('click', () => {
          speakWord(item.word);
        });
        
        container.appendChild(wordDiv);
      });
      
      // 如果沒有單字，顯示提示
      if (filteredVocab.length === 0) {
        const noWordsDiv = document.createElement('div');
        noWordsDiv.style.cssText = `
          text-align: center;
          color: #888;
          font-size: 1.1rem;
          padding: 40px;
          font-style: italic;
        `;
        noWordsDiv.textContent = '此分類暫無單字';
        container.appendChild(noWordsDiv);
      }
    }

    function closeReviewModal() {
      document.getElementById('reviewModal').style.display = 'none';
      // 恢復遊戲計時器（如果遊戲還在進行中）
      if (gameState.currentIndex < gameState.data.length && !gameState.answered) {
        startTimer();
      }
    }

    function speakWord(word) {
      if (!window.speechSynthesis) return;
      
      const utter = new window.SpeechSynthesisUtterance(word);
      utter.lang = 'en-US';
      utter.rate = 0.9;
      utter.pitch = 1.1;
      if (gameState.preferredVoice) utter.voice = gameState.preferredVoice;
      
      window.speechSynthesis.cancel();
      window.speechSynthesis.speak(utter);
    }

    // ===== 複習按鈕鎖定功能 =====
    function lockReviewButton() {
      const reviewBtn = document.querySelector('.top-btns button[onclick*="showReviewModal"]');
      if (reviewBtn) {
        reviewBtn.disabled = true;
        reviewBtn.style.background = '#555';
        reviewBtn.style.color = '#888';
        reviewBtn.style.cursor = 'not-allowed';
        reviewBtn.title = '遊戲進行中，無法複習單字';
      }
    }

    function unlockReviewButton() {
      const reviewBtn = document.querySelector('.top-btns button[onclick*="showReviewModal"]');
      if (reviewBtn) {
        reviewBtn.disabled = false;
        reviewBtn.style.background = '#ffd700';
        reviewBtn.style.color = '#000';
        reviewBtn.style.cursor = 'pointer';
        reviewBtn.title = '複習單字';
      }
    }

    // ===== 字庫統計功能 =====
    function showVocabStats() {
      // 計算各分類的單字數量
      const categoryStats = {};
      VOCAB_DATA.forEach(item => {
        categoryStats[item.category] = (categoryStats[item.category] || 0) + 1;
      });
      
      // 創建統計彈窗
      const statsModal = document.createElement('div');
      statsModal.className = 'modal';
      statsModal.style.display = 'flex';
      statsModal.innerHTML = `
        <div class="modal-content" style="max-width: 600px;">
          <div class="end-icon">📊</div>
          <h2>字庫統計</h2>
          <div style="text-align: left; margin: 20px 0;">
            <h3 style="color: #ffd700; margin-bottom: 15px;">📈 分類統計</h3>
            ${Object.entries(categoryStats).map(([category, count]) => `
              <div style="
                display: flex;
                justify-content: space-between;
                align-items: center;
                padding: 8px 0;
                border-bottom: 1px solid rgba(255, 215, 0, 0.3);
              ">
                <span style="color: #fff;">${category}</span>
                <span style="color: #0ff; font-weight: bold;">${count} 個單字</span>
              </div>
            `).join('')}
            <div style="
              display: flex;
              justify-content: space-between;
              align-items: center;
              padding: 12px 0;
              border-top: 2px solid #ffd700;
              margin-top: 10px;
              font-weight: bold;
            ">
              <span style="color: #ffd700;">總計</span>
              <span style="color: #ffd700;">${VOCAB_DATA.length} 個單字</span>
            </div>
          </div>
          <div class="end-buttons">
            <button onclick="this.closest('.modal').remove()">關閉</button>
          </div>
        </div>
      `;
      
      // 添加點擊外部關閉功能
      statsModal.addEventListener('click', function(e) {
        if (e.target === statsModal) {
          statsModal.remove();
        }
      });
      
      document.body.appendChild(statsModal);
    }

    // ===== 字庫匯出功能 =====
    function exportVocabData() {
      // 創建CSV格式的數據
      const csvContent = [
        ['單字', '中文', '英文例句', '中文例句', '分類'],
        ...VOCAB_DATA.map(item => [
          item.word,
          item.zh,
          item.en_sentence,
          item.zh_sentence,
          item.category
        ])
      ].map(row => row.map(cell => `"${cell}"`).join(',')).join('\n');
      
      // 創建下載連結
      const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
      const link = document.createElement('a');
      const url = URL.createObjectURL(blob);
      link.setAttribute('href', url);
      link.setAttribute('download', `zeus_vocabulary_${new Date().toISOString().split('T')[0]}.csv`);
      link.style.visibility = 'hidden';
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
      
      // 顯示成功訊息
      showNotification('✅ 字庫已成功匯出！', 'success');
    }

    // ===== 通知功能 =====
    function showNotification(message, type = 'info') {
      const notification = document.createElement('div');
      notification.style.cssText = `
        position: fixed;
        top: 20px;
        left: 50%;
        transform: translateX(-50%);
        background: ${type === 'success' ? '#4caf50' : '#2196f3'};
        color: white;
        padding: 12px 24px;
        border-radius: 8px;
        font-weight: bold;
        z-index: 10000;
        animation: slideDown 0.3s ease-out;
      `;
      notification.textContent = message;
      
      // 添加動畫樣式
      const style = document.createElement('style');
      style.textContent = `
        @keyframes slideDown {
          from { transform: translateX(-50%) translateY(-100%); opacity: 0; }
          to { transform: translateX(-50%) translateY(0); opacity: 1; }
        }
      `;
      document.head.appendChild(style);
      
      document.body.appendChild(notification);
      
      // 3秒後自動移除
      setTimeout(() => {
        notification.remove();
        style.remove();
      }, 3000);
    }

    // ===== 初始化 =====
    if (typeof speechSynthesis !== 'undefined') {
      speechSynthesis.onvoiceschanged = pickVoice;
      pickVoice();
    }

    document.addEventListener('DOMContentLoaded', () => {
      updateStarsDisplay();
      document.getElementById('sessionStarsDisplay').textContent = '本次已獲得 0 顆星星';
      initData();
      gameState.currentIndex = 0;
      updateCounter();
      showQuestion();
      localStorage.removeItem('fillIndex');
      
      // 初始化背景音樂
      initBackgroundMusic();
      
      // 初始化時解鎖複習按鈕
      unlockReviewButton();
    });

    // 點擊彈窗外也能關閉
    document.addEventListener('DOMContentLoaded', function() {
      const reviewModal = document.getElementById('reviewModal');
      const gameEndModal = document.getElementById('gameEndModal');
      
      if(reviewModal){
        reviewModal.addEventListener('click', function(e){
          if(e.target === reviewModal){
            closeReviewModal();
          }
        });
      }
      
      if(gameEndModal){
        gameEndModal.addEventListener('click', function(e){
          if(e.target === gameEndModal){
            document.getElementById('gameEndModal').style.display = 'none';
          }
        });
      }
    });
  </script>
