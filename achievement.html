<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>成就徽章 - Typing Hero</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
  <style>
    /* 響應式設計變數 */
    :root {
      --mobile-padding: 12px;
      --tablet-padding: 16px;
      --desktop-padding: 20px;
      --mobile-font-size: 0.9rem;
      --tablet-font-size: 1rem;
      --desktop-font-size: 1.1rem;
    }
    
    body {
      margin: 0;
      font-family: 'Orbitron', 'Microsoft JhengHei', '微軟正黑體', sans-serif;
      background: url('https://wallpaperaccess.com/full/192936.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      text-align: center;
      min-height: 100vh;
      line-height: 1.6;
    }
    header {
      background: rgba(10, 20, 40, 0.9);
      padding: 20px 32px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 0 30px 12px #00ffff88, 0 0 50px 0 #a259ff33 inset;
      border-bottom: 3px solid #00ffff;
      backdrop-filter: blur(8px);
      position: sticky;
      top: 0;
      z-index: 100;
    }
    header h1 {
      margin: 0;
      font-size: 2.4rem;
      color: #00ffff;
      letter-spacing: 3px;
      text-shadow: 0 0 15px #00ffff, 0 0 35px #a259ff;
      font-weight: 700;
    }
    .header-actions {
      display: flex;
      align-items: center;
      gap: 24px;
    }
    
    /* 總星星顯示樣式 */
    .total-stars-display {
      background: rgba(10, 20, 40, 0.85);
      padding: 8px 16px;
      border-radius: 20px;
      color: #ffd700;
      font-weight: bold;
      box-shadow: 0 0 15px #ffd700, 0 0 30px #00ffff;
      border: 2px solid #00ffff;
      font-size: 1.1rem;
      display: flex;
      align-items: center;
      gap: 8px;
      margin-right: 16px;
      animation: starGlow 2s ease-in-out infinite alternate;
    }
    
    .total-stars-display .star-icon {
      font-size: 1.2rem;
      filter: drop-shadow(0 0 8px #ffd700);
    }
    
    .total-stars-display .star-count {
      font-family: 'Orbitron', 'Microsoft JhengHei', sans-serif;
      text-shadow: 0 0 8px #ffd700;
    }
    
    @keyframes starGlow {
      0% { box-shadow: 0 0 15px #ffd700, 0 0 30px #00ffff; }
      100% { box-shadow: 0 0 25px #ffd700, 0 0 40px #00ffff; }
    }
    .btn {
      background: linear-gradient(135deg, #00ffff 0%, #a259ff 100%);
      color: #000;
      border: none;
      padding: 12px 26px;
      border-radius: 15px;
      cursor: pointer;
      font-weight: 700;
      box-shadow: 0 0 20px #00ffff, 0 0 30px #a259ff99;
      margin-left: 8px;
      font-size: 1.2rem;
      letter-spacing: 1.5px;
      transition: all 0.3s ease;
      font-family: 'Orbitron', 'Microsoft JhengHei', sans-serif;
    }
    .btn:hover {
      transform: scale(1.08);
      box-shadow: 0 0 35px #00ffff, 0 0 50px #a259ffcc;
    }
    .achievement-section {
      background: rgba(10, 20, 40, 0.9);
      border: 3px solid #00ffff;
      border-radius: 20px;
      max-width: 800px;
      margin: 40px auto 0 auto;
      padding: 30px 20px 40px 20px;
      box-shadow: 0 0 40px #00ffff33, 0 0 100px #a259ff22 inset;
      backdrop-filter: blur(8px);
    }
    .achievement-section h2 {
      color: #ffd700;
      margin-bottom: 25px;
      text-shadow: 0 0 15px #ffd700, 0 0 35px #00ffff;
      font-size: 2.2rem;
      font-weight: 700;
      letter-spacing: 2px;
    }
    .achievement-badges {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 16px;
      max-width: 100%;
    }
    .badge-row {
      display: flex;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
    }
    .badge {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
      cursor: pointer;
      transition: all 0.3s ease;
      border: 2px solid;
      position: relative;
      margin-bottom: 4px;
    }
    .badge.locked {
      background: rgba(128, 128, 128, 0.3);
      border-color: #666;
      color: #666;
      cursor: default;
      filter: grayscale(1);
    }
    .badge.unlocked {
      cursor: pointer;
      animation: badgeGlow 2s ease-in-out infinite alternate;
    }
    .badge.unlocked:hover {
      transform: scale(1.2);
      box-shadow: 0 0 20px currentColor;
    }
    @keyframes badgeGlow {
      0% { box-shadow: 0 0 12px currentColor; }
      100% { box-shadow: 0 0 20px currentColor, 0 0 30px currentColor; }
    }
    .badge-desc {
      font-size: 0.85rem;
      color: #ffd700;
      margin-top: 2px;
      text-shadow: 0 0 6px #ffd700, 0 0 12px #ffaa00;
      min-width: 80px;
      max-width: 120px;
      margin-left: auto;
      margin-right: auto;
      word-break: break-all;
    }
    .reward-stars {
      color: #ffd700;
      font-weight: bold;
      text-shadow: 0 0 8px #ffd700;
      font-size: 0.9rem;
    }
    
    /* 新增：成就解說樣式 */
    .achievement-detail {
      background: rgba(20, 40, 80, 0.95);
      border: 2px solid #00ffff;
      border-radius: 15px;
      padding: 18px;
      margin: 0;
      box-shadow: 0 0 25px #00ffff33, 0 0 50px #a259ff22 inset;
      backdrop-filter: blur(8px);
      height: fit-content;
      display: flex;
      flex-direction: column;
      transition: all 0.3s ease;
    }
    
    .achievement-detail:hover {
      transform: translateY(-2px);
      box-shadow: 0 0 35px #00ffff44, 0 0 60px #a259ff33 inset;
    }
    
    .achievement-header {
      display: flex;
      align-items: flex-start;
      gap: 12px;
      margin-bottom: 12px;
      position: relative;
    }
    
    .achievement-icon {
      font-size: 2rem;
      filter: drop-shadow(0 0 12px currentColor);
      flex-shrink: 0;
      margin-top: 2px;
    }
    
    .achievement-info {
      flex: 1;
      text-align: left;
      min-width: 0;
    }
    
    .achievement-name {
      font-size: 1.3rem;
      font-weight: bold;
      color: #00ffff;
      margin-bottom: 5px;
      text-shadow: 0 0 12px #00ffff;
      line-height: 1.3;
      letter-spacing: 1px;
    }
    
    .achievement-description {
      color: #e0e0e0;
      font-size: 0.95rem;
      margin-bottom: 10px;
      line-height: 1.4;
      letter-spacing: 0.5px;
    }
    
    .progress-container {
      background: rgba(0, 0, 0, 0.4);
      border-radius: 10px;
      padding: 3px;
      margin: 8px 0;
    }
    
    .progress-bar {
      height: 8px;
      border-radius: 6px;
      background: linear-gradient(90deg, #00ffff, #a259ff);
      transition: width 0.5s ease;
      position: relative;
      overflow: hidden;
    }
    
    .progress-bar::after {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
      animation: shimmer 2s infinite;
    }
    
    @keyframes shimmer {
      0% { left: -100%; }
      100% { left: 100%; }
    }
    
    .progress-text {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 8px;
      margin-top: 6px;
      font-size: 0.9rem;
      font-weight: 600;
    }
    
    .progress-text .current-progress,
    .progress-text .required-progress {
      margin: 0 2px;
      font-size: 1.1em;
    }
    
    .progress-text span {
      display: inline-block;
    }
    
    .current-progress {
      color: #00ffff;
      font-weight: bold;
      text-shadow: 0 0 6px #00ffff;
    }
    
    .required-progress {
      color: #ffd700;
      text-shadow: 0 0 6px #ffd700;
    }
    
    .reward-info {
      display: flex;
      align-items: center;
      gap: 10px;
      color: #ffd700;
      font-weight: bold;
      text-shadow: 0 0 8px #ffd700;
      font-size: 0.95rem;
      margin-top: 8px;
    }
    
    .claimed-badge {
      opacity: 0.6;
      position: relative;
    }
    
    .claimed-badge::after {
      content: '✓';
      position: absolute;
      top: -4px;
      right: -4px;
      background: #00ff00;
      color: #000;
      border-radius: 50%;
      width: 16px;
      height: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 10px;
      font-weight: bold;
      box-shadow: 0 0 8px #00ff00;
    }
    
    .achievement-status {
      padding: 4px 8px;
      border-radius: 6px;
      font-size: 0.8rem;
      font-weight: bold;
      margin-left: auto;
      flex-shrink: 0;
      text-shadow: 0 0 4px currentColor;
    }
    
    .status-locked {
      background: rgba(255, 0, 0, 0.3);
      color: #ff6b6b;
      border: 1px solid #ff6b6b;
      box-shadow: 0 0 8px #ff6b6b33;
    }
    
    .status-unlocked {
      background: rgba(0, 255, 0, 0.3);
      color: #00ff00;
      border: 1px solid #00ff00;
      box-shadow: 0 0 8px #00ff0033;
    }
    
    .status-claimed {
      background: rgba(255, 215, 0, 0.3);
      color: #ffd700;
      border: 1px solid #ffd700;
      box-shadow: 0 0 8px #ffd70033;
    }
    
    .toggle-details {
      background: rgba(0, 255, 255, 0.15);
      border: 2px solid #00ffff;
      color: #00ffff;
      padding: 8px 16px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 0.9rem;
      margin-top: 8px;
      transition: all 0.3s ease;
      font-weight: bold;
      text-shadow: 0 0 6px #00ffff;
    }
    
    .toggle-details:hover {
      background: rgba(0, 255, 255, 0.25);
      box-shadow: 0 0 15px #00ffff;
      transform: scale(1.02);
    }
    
    .achievement-details {
      display: none;
      margin-top: 8px;
      padding-top: 8px;
      border-top: 1px solid rgba(0, 255, 255, 0.4);
      font-size: 0.85rem;
      color: #e0e0e0;
      line-height: 1.4;
    }
    
    .achievement-details.show {
      display: block;
    }
    
    /* 新增：分類篩選樣式 */
    .filter-section {
      background: rgba(20, 40, 80, 0.9);
      border: 2px solid #00ffff;
      border-radius: 15px;
      padding: 20px;
      margin: 20px auto;
      max-width: 800px;
      box-shadow: 0 0 25px #00ffff33;
      backdrop-filter: blur(8px);
    }
    
    .filter-title {
      color: #00ffff;
      font-size: 1.4rem;
      font-weight: bold;
      margin-bottom: 15px;
      text-shadow: 0 0 12px #00ffff;
      letter-spacing: 1px;
    }
    
    .filter-buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: center;
    }
    
    .filter-btn {
      background: rgba(0, 255, 255, 0.15);
      border: 2px solid #00ffff;
      color: #00ffff;
      padding: 12px 20px;
      border-radius: 12px;
      cursor: pointer;
      font-size: 1.1rem;
      transition: all 0.3s ease;
      font-weight: bold;
      letter-spacing: 1px;
      text-shadow: 0 0 8px #00ffff;
      position: relative;
    }
    
    .filter-btn:hover {
      background: rgba(0, 255, 255, 0.25);
      box-shadow: 0 0 20px #00ffff;
      transform: scale(1.05);
    }
    
    .filter-btn.active {
      background: linear-gradient(90deg, #00ffff, #a259ff);
      color: #000;
      box-shadow: 0 0 25px #00ffff;
      font-weight: 700;
    }
    
    .filter-btn.all {
      background: linear-gradient(90deg, #ffd700, #ffaa00);
      color: #000;
      border-color: #ffd700;
      text-shadow: none;
    }
    
    .filter-btn.all:hover {
      box-shadow: 0 0 25px #ffd700;
    }
    
    .filter-btn.all.active {
      background: linear-gradient(90deg, #ffd700, #ffaa00);
      box-shadow: 0 0 30px #ffd700;
    }
    
    /* 新增：成就數量泡泡樣式 */
    .achievement-badge {
      position: absolute;
      top: -8px;
      right: -8px;
      background: linear-gradient(135deg, #ff6b6b, #ff4757);
      color: white;
      border-radius: 50%;
      min-width: 20px;
      height: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.75rem;
      font-weight: bold;
      box-shadow: 0 0 10px rgba(255, 107, 107, 0.6);
      border: 2px solid white;
      animation: badgePulse 2s ease-in-out infinite;
      z-index: 10;
    }
    
    @keyframes badgePulse {
      0%, 100% {
        transform: scale(1);
        box-shadow: 0 0 10px rgba(255, 107, 107, 0.6);
      }
      50% {
        transform: scale(1.1);
        box-shadow: 0 0 15px rgba(255, 107, 107, 0.8);
      }
    }
    
    .achievement-badge.hidden {
      display: none;
    }
    
    .stats-section {
      background: rgba(20, 40, 80, 0.9);
      border: 2px solid #ffd700;
      border-radius: 15px;
      padding: 20px;
      margin: 20px auto;
      max-width: 800px;
      box-shadow: 0 0 25px #ffd70033;
      backdrop-filter: blur(8px);
    }
    
    .stats-title {
      color: #ffd700;
      font-size: 1.4rem;
      font-weight: bold;
      margin-bottom: 15px;
      text-shadow: 0 0 12px #ffd700;
      letter-spacing: 1px;
    }
    
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
    }
    
    .stat-item {
      background: rgba(0, 0, 0, 0.3);
      border: 1px solid #ffd700;
      border-radius: 10px;
      padding: 15px;
      text-align: center;
      box-shadow: 0 0 15px #ffd70022;
    }
    
    .stat-value {
      font-size: 1.8rem;
      font-weight: bold;
      color: #ffd700;
      text-shadow: 0 0 10px #ffd700;
      margin-bottom: 5px;
    }
    
    .stat-label {
      font-size: 1rem;
      color: #e0e0e0;
      text-shadow: 0 0 6px #e0e0e0;
    }
    
    .group-hidden {
      display: none;
    }
    
    .claim-btn {
      background: linear-gradient(90deg, #00ff00, #00cc00);
      color: #000;
      border: none;
      padding: 6px 12px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      font-size: 0.85rem;
      margin-top: 6px;
      box-shadow: 0 0 12px #00ff00;
      transition: all 0.3s ease;
    }
    
    .claim-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px #00ff00;
    }
    
    /* 新增：背景音樂按鈕樣式 */
    #muteToggle {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 1001;
      background: rgba(10, 20, 40, 0.85);
      color: #fff;
      border: 2px solid #00ffff;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      font-size: 1.5rem;
      cursor: pointer;
      box-shadow: 0 0 16px #00ffff;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    #muteToggle:hover {
      transform: scale(1.1);
      box-shadow: 0 0 32px #00ffff;
    }

    /* 新增：成就達成彈窗樣式 */
    .achievement-modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.85);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      backdrop-filter: blur(12px);
      animation: modalFadeIn 0.4s ease-out;
    }
    
    @keyframes modalFadeIn {
      from {
        opacity: 0;
        transform: scale(0.7);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }
    
    .achievement-modal-content {
      background: linear-gradient(135deg, rgba(10, 20, 40, 0.98), rgba(20, 40, 80, 0.98));
      border: 3px solid #00ffff;
      border-radius: 25px;
      padding: 0;
      max-width: 520px;
      width: 90%;
      position: relative;
      box-shadow: 0 0 50px #00ffff, 0 0 100px #a259ff, 0 0 150px rgba(0, 255, 255, 0.4);
      animation: modalPop 0.6s cubic-bezier(0.68, -0.55, 0.27, 1.55);
      overflow: hidden;
    }
    
    @keyframes modalPop {
      0% {
        transform: scale(0.2) rotate(-15deg);
        opacity: 0;
      }
      50% {
        transform: scale(1.15) rotate(3deg);
      }
      100% {
        transform: scale(1) rotate(0deg);
        opacity: 1;
      }
    }
    
    .achievement-modal-header {
      background: linear-gradient(90deg, #00ffff, #a259ff);
      padding: 25px;
      text-align: center;
      position: relative;
      overflow: hidden;
    }
    
    .achievement-modal-header::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      animation: shimmer 3s infinite;
    }
    
    .achievement-modal-icon {
      font-size: 5rem;
      margin-bottom: 15px;
      filter: drop-shadow(0 0 25px currentColor);
      animation: iconFloat 3s ease-in-out infinite;
      position: relative;
      z-index: 1;
    }
    
    @keyframes iconFloat {
      0%, 100% { transform: translateY(0px) rotate(0deg); }
      25% { transform: translateY(-8px) rotate(2deg); }
      50% { transform: translateY(-15px) rotate(0deg); }
      75% { transform: translateY(-8px) rotate(-2deg); }
    }
    
    .achievement-modal-title {
      font-size: 2rem;
      font-weight: bold;
      color: #000;
      margin: 0;
      text-shadow: 0 0 15px rgba(255, 255, 255, 0.7);
      position: relative;
      z-index: 1;
      letter-spacing: 1px;
    }
    
    .achievement-modal-body {
      padding: 30px;
      text-align: center;
    }
    
    .achievement-modal-description {
      font-size: 1.2rem;
      color: #ddd;
      margin-bottom: 25px;
      line-height: 1.6;
      font-weight: 500;
    }
    
    .achievement-modal-reward {
      background: linear-gradient(90deg, #ffd700, #ffaa00);
      border-radius: 20px;
      padding: 20px;
      margin: 25px 0;
      color: #000;
      font-weight: bold;
      font-size: 1.4rem;
      box-shadow: 0 0 30px #ffd700;
      animation: rewardGlow 2s ease-in-out infinite alternate;
      position: relative;
      overflow: hidden;
    }
    
    .achievement-modal-reward::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.3), transparent);
      animation: shimmer 2s infinite;
    }
    
    @keyframes rewardGlow {
      from { 
        box-shadow: 0 0 30px #ffd700, 0 0 40px #ffaa00;
        transform: scale(1);
      }
      to { 
        box-shadow: 0 0 40px #ffd700, 0 0 50px #ffaa00, 0 0 60px #ff8800;
        transform: scale(1.02);
      }
    }
    
    .achievement-modal-stars {
      font-size: 1.6rem;
      margin-right: 10px;
      animation: starTwinkle 1.5s ease-in-out infinite;
    }
    
    @keyframes starTwinkle {
      0%, 100% { opacity: 1; transform: scale(1); }
      50% { opacity: 0.7; transform: scale(1.1); }
    }
    
    .achievement-modal-total {
      background: rgba(0, 255, 255, 0.15);
      border: 2px solid #00ffff;
      border-radius: 15px;
      padding: 15px;
      margin: 20px 0;
      color: #00ffff;
      font-weight: bold;
      font-size: 1.1rem;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
    }
    
    .achievement-modal-close {
      background: linear-gradient(90deg, #00ffff, #a259ff);
      color: #000;
      border: none;
      padding: 15px 35px;
      border-radius: 30px;
      font-size: 1.2rem;
      font-weight: bold;
      cursor: pointer;
      margin-top: 15px;
      box-shadow: 0 0 25px #00ffff;
      transition: all 0.3s ease;
      font-family: 'Orbitron', sans-serif;
      letter-spacing: 1px;
    }
    
    .achievement-modal-close:hover {
      transform: scale(1.08);
      box-shadow: 0 0 40px #00ffff, 0 0 50px #a259ff;
    }
    
    .achievement-modal-close:active {
      transform: scale(0.95);
    }
    
    .achievement-modal-particles {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
    }
    
    .particle {
      position: absolute;
      width: 6px;
      height: 6px;
      background: #ffd700;
      border-radius: 50%;
      animation: particleFloat 4s ease-out forwards;
      box-shadow: 0 0 10px currentColor;
    }
    
    @keyframes particleFloat {
      0% {
        opacity: 1;
        transform: translateY(0) scale(1) rotate(0deg);
      }
      100% {
        opacity: 0;
        transform: translateY(-150px) scale(0) rotate(360deg);
      }
    }
    
    .confetti {
      position: absolute;
      width: 12px;

    // 新增：計算成就進度
    function getAchievementProgress(ach) {
      let current = 0;
      switch (ach.type) {
        case 'collection':
        case 'special':
          current = Object.keys(ownedCards).length;
          break;
        case 'rarity':
          current = getCardsByRarity(ach.rarity).length;
          break;
        case 'shards':
          current = Object.values(shards).reduce((sum, c) => sum + c, 0);
          break;
        case 'daily':
          current = parseInt(localStorage.getItem('loginDays') || '0');
          break;
        case 'stars':
          current = parseInt(localStorage.getItem('totalStars') || '0');
          break;
        case 'performance':
          // 計算通過的關卡數量（基於不同遊戲類型的完成次數）
          const fillGames = parseInt(localStorage.getItem('fillGamesCompleted') || '0');
          const cardGames = parseInt(localStorage.getItem('cardGamesCompleted') || '0');
          const quizGames = parseInt(localStorage.getItem('quizGamesCompleted') || '0');
          const spellingGames = parseInt(localStorage.getItem('spellingGamesCompleted') || '0');
          const matchingGames = parseInt(localStorage.getItem('matchingGamesCompleted') || '0');
          const timeChallengeGames = parseInt(localStorage.getItem('timeChallengeGamesCompleted') || '0');
          current = fillGames + cardGames + quizGames + spellingGames + matchingGames + timeChallengeGames;
          break;
        case 'fill':
          switch (ach.id) {
            case 'fill_beginner':
            case 'fill_regular':
            case 'fill_expert':
            case 'fill_master':
              current = parseInt(localStorage.getItem('fillGamesCompleted') || '0');
              break;
            case 'fill_perfect':
              current = parseInt(localStorage.getItem('fillPerfectScores') || '0');
              break;
            case 'fill_speed':
              current = parseInt(localStorage.getItem('fillSpeedGames') || '0');
              break;
            case 'fill_streak':
              current = parseInt(localStorage.getItem('fillStreakDays') || '0');
              break;
            case 'fill_vocab':
              current = parseInt(localStorage.getItem('fillCorrectWords') || '0');
              break;
            default:
              current = 0;
          }
          break;
        case 'zodiac':
          // 星座關卡成就：檢查該星座是否已通過
          const zodiacKey = ach.id.replace('pass_', '');
          const passedAtlas = JSON.parse(localStorage.getItem('passed_atlas') || '[]');
          current = passedAtlas.includes(zodiacKey) ? 1 : 0;
          break;
        case 'greek':
          // 希臘神祇關卡成就：檢查該神祇關卡是否已通過
          const greekKey = ach.id.replace('pass_', '');

          current = passedGreek.includes(greekKey) ? 1 : 0;
          break;
        case 'vocabulary':
          // 單字達人成就：計算答對的單字本單字數量

        case 'ssr_special':
          // SSR 特殊成就：檢查是否已解鎖該 SSR 卡片
          const cardWord = ach.id.replace('ssr_', '');
          current = ownedCards[cardWord] ? 1 : 0;
          break;
        default:
          current = 0;
      }
      return Math.min(current, ach.requirement);
    }

      switch (ach.type) {
        case 'collection':
        case 'special':
          return Object.keys(ownedCards).length >= ach.requirement;
        case 'rarity':
          return getCardsByRarity(ach.rarity).length >= ach.requirement;
        case 'shards':
          return Object.values(shards).reduce((sum, c) => sum + c, 0) >= ach.requirement;
        case 'daily':
          return parseInt(localStorage.getItem('loginDays') || '0') >= ach.requirement;
        case 'stars':

        case 'performance':

          const spellingGames = parseInt(localStorage.getItem('spellingGamesCompleted') || '0');
          const matchingGames = parseInt(localStorage.getItem('matchingGamesCompleted') || '0');
          const timeChallengeGames = parseInt(localStorage.getItem('timeChallengeGamesCompleted') || '0');

    function setClaimedAchievements(arr) {
      localStorage.setItem('claimedAchievements', JSON.stringify(arr));
    }
    function claimAchievement(ach) {
      const claimed = getClaimedAchievements();
      if (claimed.includes(ach.id)) {
        alert(`您已經領取過 ${ach.name} 的獎勵了！`);
        return;
      }
      let stars = parseInt(localStorage.getItem('totalStars') || '0');
      let reward = ach.reward;
      // 星座成就特殊處理
      if (ach.type === 'zodiac') {
        // 已領取過的星數記錄在 localStorage
        let zodiacRewards = JSON.parse(localStorage.getItem('zodiacRewards') || '{}');
        if (!zodiacRewards[ach.id]) {
          // 隨機決定星數
          const [min, max] = ach.rewardRange;
          reward = min === max ? min : Math.floor(Math.random() * (max - min + 1)) + min;
          zodiacRewards[ach.id] = reward;
          localStorage.setItem('zodiacRewards', JSON.stringify(zodiacRewards));
        } else {
          reward = zodiacRewards[ach.id];
        }
      }
      // 希臘神祇成就特殊處理
      if (ach.type === 'greek') {
        // 已領取過的星數記錄在 localStorage
        let greekRewards = JSON.parse(localStorage.getItem('greekRewards') || '{}');
        if (!greekRewards[ach.id]) {
          // 隨機決定星數
          const [min, max] = ach.rewardRange;
          reward = min === max ? min : Math.floor(Math.random() * (max - min + 1)) + min;
          greekRewards[ach.id] = reward;
          localStorage.setItem('greekRewards', JSON.stringify(greekRewards));
        } else {
          reward = greekRewards[ach.id];
        }
      }
      stars += reward;
      localStorage.setItem('totalStars', stars);
      claimed.push(ach.id);
      setClaimedAchievements(claimed);
      
      // 播放星星音效
      playStarSound();
      
      // 使用新的美觀彈窗
      showAchievementModal(ach, reward, stars);
      
      // 更新成就顯示和泡泡數量
      renderBadges();
      updateAllBadges();
      updateTotalStarsDisplay();
    }

    function renderBadges() {
      const container = document.getElementById('achievementBadges');
      container.innerHTML = '';
      
      // 篩選成就
      const filteredAchievements = achievements.filter(ach => {
        if (currentFilter === 'all') return true;
        return ach.type === currentFilter;
      });
      
      const claimed = getClaimedAchievements();
      // 取得已領取星座成就的星數
      let zodiacRewards = {};
      try { zodiacRewards = JSON.parse(localStorage.getItem('zodiacRewards') || '{}'); } catch {}
      // 取得已領取希臘神祇成就的星數
      let greekRewards = {};
      try { greekRewards = JSON.parse(localStorage.getItem('greekRewards') || '{}'); } catch {}
      
      // 直接渲染所有成就卡片到網格中
      filteredAchievements.forEach(ach => {
        const unlocked = checkAchievementUnlocked(ach);
        const isClaimed = claimed.includes(ach.id);
        const currentProgress = getAchievementProgress(ach);
        const progressPercentage = getProgressPercentage(ach);
        const achievementDetail = document.createElement('div');
        achievementDetail.className = 'achievement-detail';
        
        // 成就標題區域
        const header = document.createElement('div');
        header.className = 'achievement-header';
        const icon = document.createElement('div');
        icon.className = 'achievement-icon';
        icon.textContent = ach.icon;
        if (isClaimed) {
          icon.classList.add('claimed-badge');
        }
        const info = document.createElement('div');
        info.className = 'achievement-info';
        const name = document.createElement('div');
        name.className = 'achievement-name';
        name.textContent = ach.name;
        const description = document.createElement('div');
        description.className = 'achievement-description';
        description.textContent = ach.description;
        info.appendChild(name);
        info.appendChild(description);
        
        // 新增：影片按鈕（如果成就有關聯影片）
        if (ach.youtube) {
          const videoButton = document.createElement('div');
          videoButton.className = 'video-button';
          videoButton.innerHTML = '<span class="video-icon">▶</span>';
          videoButton.title = '觀看相關影片';
          videoButton.onclick = (e) => {
            e.stopPropagation();
            showVideoModal(ach);
          };
          achievementDetail.appendChild(videoButton);
        }
        
        // 狀態標籤
        const status = document.createElement('div');
        status.className = 'achievement-status';
        if (isClaimed) status.classList.add('status-claimed');
        else if (unlocked) status.classList.add('status-unlocked');
        else status.classList.add('status-locked');
        status.textContent = isClaimed ? '已領取' : unlocked ? '可領取' : '未達成';
        
        header.appendChild(icon);
        header.appendChild(info);
        header.appendChild(status);
        achievementDetail.appendChild(header);
        
        // 進度條
        const progressContainer = document.createElement('div');
        progressContainer.className = 'progress-container';
        const progressBar = document.createElement('div');
        progressBar.className = 'progress-bar';
        progressBar.style.width = progressPercentage + '%';
        const progressText = document.createElement('div');
        progressText.className = 'progress-text';
        progressText.innerHTML = `<span class='current-progress'>${currentProgress}</span> / <span class='required-progress'>${ach.requirement}</span>`;
        progressContainer.appendChild(progressBar);
        progressContainer.appendChild(progressText);
        
        // 獎勵資訊
        const rewardInfo = document.createElement('div');
        rewardInfo.className = 'reward-info';
        if (ach.type === 'zodiac') {
          if (isClaimed) {
            rewardInfo.innerHTML = `<span>⭐</span><span>獎勵: ${zodiacRewards[ach.id] || '?'} 星星</span>`;
          } else {
            const [min, max] = ach.rewardRange;
            rewardInfo.innerHTML = `<span>⭐</span><span>獎勵: ${min === max ? min : `${min}~${max}`} 星星</span>`;
          }
        } else if (ach.type === 'greek') {
          if (isClaimed) {
            rewardInfo.innerHTML = `<span>⭐</span><span>獎勵: ${greekRewards[ach.id] || '?'} 星星</span>`;
          } else {
            const [min, max] = ach.rewardRange;
            rewardInfo.innerHTML = `<span>⭐</span><span>獎勵: ${min === max ? min : `${min}~${max}`} 星星</span>`;
          }
        } else {
          rewardInfo.innerHTML = `<span>⭐</span><span>獎勵: ${ach.reward} 星星</span>`;
        }
        
        // 詳細資訊切換按鈕
        const toggleBtn = document.createElement('button');
        toggleBtn.className = 'toggle-details';
        toggleBtn.textContent = '查看詳細資訊';
        toggleBtn.onclick = function() {
          const details = this.nextElementSibling;
          if (details.classList.contains('show')) {
            details.classList.remove('show');
            this.textContent = '查看詳細資訊';
          } else {
            details.classList.add('show');
            this.textContent = '隱藏詳細資訊';
          }
        };
        
        // 詳細資訊區域
        const details = document.createElement('div');
        details.className = 'achievement-details';
        const detailsContent = document.createElement('div');
        detailsContent.innerHTML = `
          <div style="margin-bottom: 8px;"><strong>達成條件：</strong>${ach.description}</div>
          <div style="margin-bottom: 8px;"><strong>當前進度：</strong>${currentProgress} / ${ach.requirement} (${progressPercentage.toFixed(1)}%)</div>
          <div style="margin-bottom: 8px;"><strong>獎勵內容：</strong>${ach.type === 'zodiac' ? (isClaimed ? (zodiacRewards[ach.id] || '?') : (ach.rewardRange[0] === ach.rewardRange[1] ? ach.rewardRange[0] : `${ach.rewardRange[0]}~${ach.rewardRange[1]}`)) : ach.type === 'greek' ? (isClaimed ? (greekRewards[ach.id] || '?') : (ach.rewardRange[0] === ach.rewardRange[1] ? ach.rewardRange[0] : `${ach.rewardRange[0]}-${ach.rewardRange[1]}隨機`)) : ach.reward} 顆星星</div>
          <div><strong>成就類型：</strong>${groupTitles[ach.type]}</div>
        `;
        details.appendChild(detailsContent);
        
        achievementDetail.appendChild(progressContainer);
        achievementDetail.appendChild(rewardInfo);
        achievementDetail.appendChild(toggleBtn);
        achievementDetail.appendChild(details);
        
        // 領獎按鈕
        if (unlocked && !isClaimed) {
          const claimBtn = document.createElement('button');
          claimBtn.className = 'claim-btn';
          claimBtn.textContent = '領取獎勵';
          claimBtn.onclick = () => claimAchievement(ach);
          achievementDetail.appendChild(claimBtn);
        }
        
        container.appendChild(achievementDetail);
      });
    }
    
    // 新增：點擊回饋音效處理
    function initializeClickFeedback() {
      const clickSfx = document.getElementById('clickSfx');
      if (!clickSfx) return;

      const playClickSound = () => {
        clickSfx.currentTime = 0;
        clickSfx.volume = 0.5;
        clickSfx.play().catch(e => console.error("Click sound failed:", e));
      };

      // 靜態按鈕
      document.querySelectorAll('.btn, #muteToggle, .achievement-modal-close').forEach(btn => {
        btn.addEventListener('click', playClickSound);
      });

      // 動態按鈕（使用事件委派）
      document.getElementById('filterButtons').addEventListener('click', (e) => {
        if (e.target.matches('.filter-btn')) {
          playClickSound();
        }
      });

      document.getElementById('achievementBadges').addEventListener('click', (e) => {
        if (e.target.matches('.claim-btn') || e.target.matches('.toggle-details')) {
          playClickSound();
        }
      });
    }
    
    // 新增：背景音樂處理
    function initializeBackgroundMusic() {
      const bgm = document.getElementById('bgm');
      const muteToggle = document.getElementById('muteToggle');
      if (!bgm || !muteToggle) return;

      bgm.volume = 0.3;

      const playMusic = () => {
        bgm.play().catch(e => console.error("BGM play failed:", e));
        muteToggle.textContent = '🔈';
        localStorage.setItem('bgmPlaying', 'true');
      };

      const pauseMusic = () => {
        bgm.pause();
        muteToggle.textContent = '🔇';
        localStorage.setItem('bgmPlaying', 'false');
      };

      muteToggle.addEventListener('click', () => {
        if (bgm.paused) {
          playMusic();
        } else {
          pauseMusic();
        }
      });

      // 頁面載入時同步狀態
      if (localStorage.getItem('bgmPlaying') === 'true') {
        bgm.currentTime = parseFloat(localStorage.getItem('bgmTime') || '0');
        playMusic();
      } else {
        pauseMusic();
      }

      // 離開頁面前儲存時間
      window.addEventListener('beforeunload', () => {
        localStorage.setItem('bgmTime', bgm.currentTime.toString());
      });
    }

    // 修改：頁面載入時初始化所有功能
    window.addEventListener('load', function() {
      initializeClickFeedback();
      initializeBackgroundMusic();
      addSSRVideosToAchievements(); // 新增：為 SSR 卡片添加影片成就
      renderFilterButtons();
      renderStats();
      renderBadges();
      updateTotalStarsDisplay();
      updateAllBadges(); // 確保泡泡數量正確顯示
    });

    // 新增：影片播放相關函數
    function showVideoModal(achievement) {
      const modal = document.getElementById('videoModal');
      const title = document.getElementById('videoModalTitle');
      const player = document.getElementById('videoPlayer');
      
      // 設置標題
      title.textContent = `${achievement.name} - 相關影片`;
      
      // 設置影片 URL
      if (achievement.youtube) {
        // 將 YouTube URL 轉換為嵌入格式
        let videoUrl = achievement.youtube;
        if (videoUrl.includes('youtube.com/watch?v=')) {
          const videoId = videoUrl.split('v=')[1].split('&')[0];
          videoUrl = `https://www.youtube.com/embed/${videoId}`;
        } else if (videoUrl.includes('youtu.be/')) {
          const videoId = videoUrl.split('youtu.be/')[1];
          videoUrl = `https://www.youtube.com/embed/${videoId}`;
        }
        player.src = videoUrl;
      }
      
      // 顯示 Modal
      modal.style.display = 'flex';
      
      // 添加點擊外部關閉功能
      modal.onclick = function(e) {
        if (e.target === modal) {
          closeVideoModal();
        }
      };
    }
    
    function closeVideoModal() {
      const modal = document.getElementById('videoModal');
      const player = document.getElementById('videoPlayer');
      
      // 停止影片播放
      player.src = '';
      
      // 隱藏 Modal
      modal.style.display = 'none';
      
      // 移除點擊事件
      modal.onclick = null;
    }
    
    // 新增：為 SSR 卡片成就添加影片連結
    function addSSRVideosToAchievements() {
      if (!window.allCards) return;
      
      // 為每張 SSR 卡片創建對應的成就
      const ssrCards = allCards.filter(card => card.rarity === '超稀有');
      
      ssrCards.forEach(card => {
        // 檢查是否已存在該成就
        const existingAchievement = achievements.find(ach => ach.id === `ssr_${card.word}`);
        if (!existingAchievement) {
          achievements.push({
            id: `ssr_${card.word}`,
            name: `解鎖 SSR：${card.zh}`,
            requirement: 1,
            reward: 50,
            icon: '🌟',
            type: 'ssr_special',
            description: `解鎖超稀有卡片「${card.zh}」`,
            youtube: card.youtube || null // 如果卡片有 YouTube 連結就使用
          });
        }
      });
    }

    // 新增：open+Enter 一鍵領取所有成就
    (function(){
      let keySequence = '';
      document.addEventListener('keydown', function(e) {
        if (e.key === 'Enter') {
          if (keySequence.toLowerCase() === 'open') {
            claimAllUnlockedAchievements();
            keySequence = '';
          } else {
            keySequence = '';
          }
        } else if (e.key.length === 1) {
          keySequence += e.key;
          if (keySequence.length > 10) keySequence = keySequence.slice(-10);
        }
      });
    })();

    // 新增：一鍵領取所有已解鎖成就
    function claimAllUnlockedAchievements() {
      const claimed = getClaimedAchievements();
      let count = 0;
      achievements.forEach(ach => {
        if (checkAchievementUnlocked(ach) && !claimed.includes(ach.id)) {
          claimAchievement(ach);
          count++;
        }
      });
      if (count > 0) {
        alert(`🎉 已自動領取 ${count} 個成就！`);
        // 更新泡泡數量（因為claimAchievement已經會更新，這裡確保最後更新一次）
        updateAllBadges();
      } else {
        alert('目前沒有可領取的成就。');
      }
    }
  </script>
