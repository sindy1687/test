<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>英打小英雄 - 自訂關卡</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="responsive_enhanced.css">
  <style>
    /* 背景：星空與漸層 */
    body {
      margin: 0;
      padding: 0;
      overflow: auto;
      font-family: 'Orbitron', sans-serif;
      color: #fff;
      background: linear-gradient(to bottom, #020111 0%, #000010 100%);
    }
    /* 星空粒子 */
    #starfield {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      pointer-events: none;
    }
    /* 主要容器 */
    #container {
      position: relative;
      z-index: 1;
      max-width: 500px;
      margin: 40px auto;
      padding: 20px;
      background: rgba(10, 20, 40, 0.7);
      border: 2px solid #00ffff;
      border-radius: 16px;
      box-shadow: 0 0 32px #00ffff44, 0 0 80px #a259ff22 inset;
      backdrop-filter: blur(8px);
    }
    /* 返回首頁按鈕 */
    .home-btn {
      position: absolute;
      top: 20px;
      left: 20px;
      background: linear-gradient(90deg, #00ffff 0%, #a259ff 100%);
      color: #000;
      font-weight: bold;
      padding: 8px 16px;
      border-radius: 8px;
      box-shadow: 0 0 16px #00ffff;
      text-decoration: none;
      z-index: 2;
      transition: transform 0.2s, box-shadow 0.2s;
      font-family: 'Orbitron', sans-serif;
    }
    .home-btn:hover {
      transform: scale(1.1);
      box-shadow: 0 0 32px #00ffff;
    }
    /* 成就頁面按鈕 */
    .achievement-btn {
      position: absolute;
      top: 20px;
      left: 140px;
      background: linear-gradient(90deg, #ffd700 0%, #ffed4e 100%);
      color: #000;
      font-weight: bold;
      padding: 8px 16px;
      border-radius: 8px;
      box-shadow: 0 0 16px #ffd700;
      text-decoration: none;
      z-index: 2;
      transition: transform 0.2s, box-shadow 0.2s;
      font-family: 'Orbitron', sans-serif;
    }
    .achievement-btn:hover {
      transform: scale(1.1);
      box-shadow: 0 0 32px #ffd700;
    }
    /* 總星星顯示 */
    #totalStars {
      position: absolute;
      top: 20px;
      right: 20px;
      background: rgba(10, 20, 40, 0.85);
      padding: 8px 14px;
      border-radius: 10px;
      box-shadow: 0 0 12px #ffd700, 0 0 32px #00ffff;
      border: 2px solid #00ffff;
      color: #ffd700;
      font-size: 1.2rem;
      font-weight: bold;
      z-index: 2;
      font-family: 'Orbitron', sans-serif;
    }
    /* 標題 */
    h1 {
      margin-top: 60px;
      font-size: 2rem;
      letter-spacing: 1px;
      color: #00ffff;
      text-shadow: 0 0 12px #00ffff, 0 0 32px #a259ff;
      z-index: 2;
      font-family: 'Orbitron', sans-serif;
      text-align: center;
    }
    /* 題數顯示 */
    #questionCount {
      margin: 10px auto;
      font-size: 1.2rem;
      color: #a0a0ff;
      text-align: center;
      z-index: 2;
      font-family: 'Orbitron', sans-serif;
      text-shadow: 0 0 6px #00ffff;
    }
    /* 提示句（中文） */
    #wordDisplay {
      margin: 20px auto;
      font-size: 2.4rem;
      font-weight: bold;
      color: #ffd700;
      text-shadow: 0 0 8px #ffd700;
      animation: glow 2s ease-in-out infinite alternate;
      z-index: 2;
      font-family: 'Orbitron', sans-serif;
      text-align: center;
    }
    @keyframes glow {
      from { text-shadow: 0 0 8px #ffd700; }
      to { text-shadow: 0 0 16px #ffd700, 0 0 32px #00ffff; }
    }
    /* 計時器 */
    #timerDisplay {
      font-size: 1.1rem;
      color: #00ffff;
      margin-bottom: 15px;
      z-index: 2;
      font-family: 'Orbitron', sans-serif;
      text-align: center;
      text-shadow: 0 0 6px #00ffff;
    }
    #timerDisplay.danger { animation: flash 1s infinite; }
    @keyframes flash {
      0%, 100% { color: #00ffff; }
      50% { color: #ff4444; }
    }
    /* 輸入框 */
    #answerInput {
      font-family: 'Roboto Mono', monospace;
      font-size: 1.3rem;
      padding: 16px 20px;
      border-radius: 16px;
      border: 3px solid #00ffff;
      width: 85%;
      max-width: 450px;
      background: rgba(10, 20, 40, 0.8);
      color: #fff;
      box-shadow: 
        0 0 20px #00ffff80,
        inset 0 2px 4px rgba(255, 255, 255, 0.1);
      text-align: center;
      outline: none;
      margin-bottom: 20px;
      display: block;
      margin-left: auto;
      margin-right: auto;
      transition: all 0.3s ease;
      letter-spacing: 1px;
      font-weight: 500;
    }
    #answerInput:focus {
      border-color: #ffd700;
      box-shadow: 
        0 0 30px #ffd70080,
        0 0 50px #00ffff40,
        inset 0 2px 4px rgba(255, 255, 255, 0.2);
      transform: translateY(-2px);
      background: rgba(10, 20, 40, 0.9);
    }
    #answerInput::placeholder {
      color: rgba(255, 255, 255, 0.5);
      font-style: italic;
    }
    #answerInput.correct {
      border-color: #00ff00;
      box-shadow: 0 0 30px #00ff0080;
      animation: correctPulse 0.6s ease;
    }
    #answerInput.wrong {
      border-color: #ff4444;
      box-shadow: 0 0 30px #ff444480;
      animation: wrongShake 0.6s ease;
    }
    @keyframes correctPulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.02); }
    }
    @keyframes wrongShake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      75% { transform: translateX(5px); }
    }
    
    /* 回饋訊息 */
    #feedback {
      height: 40px;
      font-size: 1.2rem;
      font-weight: bold;
      margin: 15px 0;
      z-index: 2;
      font-family: 'Orbitron', sans-serif;
      text-align: center;
      color: #ffd700;
      text-shadow: 0 0 8px #00ffff;
      transition: all 0.3s ease;
    }
    #feedback.correct {
      color: #00ff00;
      text-shadow: 0 0 12px #00ff00;
      animation: feedbackBounce 0.6s ease;
    }
    #feedback.wrong {
      color: #ff4444;
      text-shadow: 0 0 12px #ff4444;
      animation: feedbackBounce 0.6s ease;
    }
    @keyframes feedbackBounce {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }
    
    /* 進度條 */
    #progressBar {
      width: 100%;
      height: 8px;
      background: rgba(0, 255, 255, 0.2);
      border-radius: 4px;
      margin: 15px 0;
      overflow: hidden;
      position: relative;
    }
    #progressFill {
      height: 100%;
      background: linear-gradient(90deg, #00ffff, #a259ff);
      border-radius: 4px;
      transition: width 0.3s ease;
      width: 0%;
      position: relative;
    }
    #progressFill::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
      animation: progressShine 2s infinite;
    }
    @keyframes progressShine {
      0% { transform: translateX(-100%); }
      100% { transform: translateX(100%); }
    }
    
    /* 提示區域 */
    #hintArea {
      margin: 15px 0;
      padding: 10px;
      background: rgba(0, 255, 255, 0.1);
      border-radius: 8px;
      border: 1px solid rgba(0, 255, 255, 0.3);
      text-align: center;
      font-size: 0.9rem;
      color: #a0a0ff;
      font-family: 'Orbitron', sans-serif;
    }
    #hintArea.show {
      animation: hintFadeIn 0.5s ease;
    }
    @keyframes hintFadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    /* 按鈕列 */
    .btn-row {
      display: flex;
      justify-content: center;
      gap: 15px;
      flex-wrap: wrap;
      margin-top: 25px;
      z-index: 2;
    }
    .btn-row button {
      font-family: 'Orbitron', sans-serif;
      font-size: 1rem;
      padding: 14px 24px;
      border-radius: 12px;
      border: none;
      cursor: pointer;
      background: linear-gradient(90deg, #00ffff 0%, #a259ff 100%);
      color: #000;
      font-weight: bold;
      box-shadow: 0 0 16px #00ffff, 0 0 24px #a259ff99;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }
    .btn-row button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
      transition: left 0.5s;
    }
    .btn-row button:hover::before {
      left: 100%;
    }
    .btn-row button:hover {
      transform: translateY(-3px) scale(1.05);
      box-shadow: 0 0 25px #00ffff, 0 0 35px #a259ffcc;
    }
    .btn-row button:active {
      transform: translateY(-1px) scale(1.02);
    }
    .btn-row button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }
    #speakBtn {
      background: linear-gradient(90deg, #ffd700 0%, #ffaa00 100%);
      color: #000;
    }
    #hintBtn {
      background: linear-gradient(90deg, #a259ff 0%, #ff6b6b 100%);
      color: #fff;
    }
    /* 模態視窗 */
    .modal {
      display: none;
      position: fixed;
      z-index: 10;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      align-items: center;
      justify-content: center;
      overflow-y: auto;
    }
    .modal-content {
      background: rgba(10, 20, 40, 0.95);
      padding: 30px;
      border: 2px solid #00ffff;
      border-radius: 16px;
      color: #fff;
      max-width: 500px;
      width: 85%;
      text-align: center;
      box-shadow: 0 0 32px #00ffff99, 0 0 80px #a259ff44 inset;
      font-family: 'Orbitron', sans-serif;
      margin: 20px;
    }
    .modal-content h2 {
      margin-bottom: 15px;
      color: #00ffff;
      text-shadow: 0 0 12px #00ffff, 0 0 32px #a259ff;
      font-size: 1.5rem;
      font-family: 'Orbitron', sans-serif;
    }
    .modal-content p {
      margin: 8px 0;
      font-size: 0.95rem;
      font-family: 'Orbitron', sans-serif;
      color: #a0a0ff;
    }
    .modal-content ul {
      list-style: none;
      padding: 0;
      max-height: 140px;
      overflow-y: auto;
      margin: 15px 0;
      text-align: left;
      font-size: 0.9rem;
      font-family: 'Roboto Mono', monospace;
      color: #fff;
    }
    .modal-content ul li {
      margin: 6px 0;
      padding: 4px 8px;
      background: rgba(0, 255, 255, 0.1);
      border-radius: 4px;
    }
    /*-------------------------
      響應式設計
    -------------------------*/
    @media (max-width: 768px) {
      #container {
        margin: 20px 15px;
        padding: 15px;
        border-radius: 12px;
      }
      
      h1 {
        font-size: 1.6rem;
        margin-top: 50px;
      }
      
      #wordDisplay {
        font-size: 2rem;
      }
      
      #answerInput {
        font-size: 1.2rem;
        padding: 14px 16px;
        width: 90%;
      }
      
      .btn-row {
        gap: 10px;
      }
      
      .btn-row button {
        padding: 12px 16px;
        font-size: 0.9rem;
      }
      
      .home-btn {
        top: 15px;
        left: 15px;
        padding: 6px 12px;
        font-size: 0.9rem;
      }
      
      .achievement-btn {
        top: 15px;
        left: 110px;
        padding: 6px 12px;
        font-size: 0.9rem;
      }
      
      #totalStars {
        top: 15px;
        right: 15px;
        padding: 6px 10px;
        font-size: 1rem;
      }
    }
    
    @media (max-width: 480px) {
      #container {
        margin: 15px 10px;
        padding: 12px;
      }
      
      h1 {
        font-size: 1.4rem;
        margin-top: 45px;
      }
      
      #wordDisplay {
        font-size: 1.8rem;
      }
      
      #answerInput {
        font-size: 1.1rem;
        padding: 12px 14px;
        width: 95%;
      }
      
      .btn-row {
        flex-direction: column;
        gap: 8px;
      }
      
      .btn-row button {
        width: 100%;
        padding: 14px;
      }
      
      #questionCount {
        font-size: 1rem;
      }
      
      #timerDisplay {
        font-size: 1rem;
      }
      
      .home-btn {
        top: 10px;
        left: 10px;
        padding: 5px 10px;
        font-size: 0.8rem;
      }
      
      .achievement-btn {
        top: 10px;
        left: 90px;
        padding: 5px 10px;
        font-size: 0.8rem;
      }
      
      #totalStars {
        top: 10px;
        right: 10px;
        padding: 5px 8px;
        font-size: 0.9rem;
      }
    }
    
    /*-------------------------
      載入動畫
    -------------------------*/
    .loading {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(0, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: #00ffff;
      animation: spin 1s ease-in-out infinite;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    /*-------------------------
      輸入框自動完成樣式
    -------------------------*/
    #answerInput:-webkit-autofill,
    #answerInput:-webkit-autofill:hover,
    #answerInput:-webkit-autofill:focus {
      -webkit-text-fill-color: #fff;
      -webkit-box-shadow: 0 0 0px 1000px rgba(10, 20, 40, 0.9) inset;
      transition: background-color 5000s ease-in-out 0s;
    }
    
    /*-------------------------
      按鈕禁用狀態
    -------------------------*/
    .btn-row button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none !important;
      box-shadow: 0 0 8px rgba(0, 255, 255, 0.3) !important;
    }
    
    /*-------------------------
      焦點指示器
    -------------------------*/
    .btn-row button:focus,
    #answerInput:focus {
      outline: 2px solid #ffd700;
      outline-offset: 2px;
    }
    
    /*-------------------------
      動畫優化
    -------------------------*/
    @media (prefers-reduced-motion: reduce) {
      * {
        animation-duration: 0.01ms !important;
        animation-iteration-count: 1 !important;
        transition-duration: 0.01ms !important;
      }
    }
  </style>
</head>
<body>
  <canvas id="starfield"></canvas>
  <div id="container">
    <a href="index.html" class="home-btn">← 返回首頁</a>
    <a href="achievement.html" class="achievement-btn">成就頁面</a>
    <div id="totalStars">總星星：<span id="totalStarCount">0</span> ⭐</div>
    <h1>⭐ 自訂關卡：<span id="categoryName"></span></h1>
    <div id="questionCount">
      第 <span id="currentQuestion">0</span> 題 / <span id="maxQuestions">0</span> 題
    </div>
    <div id="wordDisplay">準備中...</div>
    <div id="timerDisplay">⏱ 時間：<span id="timeLeft">30</span> 秒</div>
    
    <!-- 進度條 -->
    <div id="progressBar">
      <div id="progressFill"></div>
    </div>
    
    <input type="text" id="answerInput" placeholder="請輸入英文..." autocomplete="off" />
    <div id="feedback"></div>
    
    <!-- 提示區域 -->
    <div id="hintArea" style="display: none;">
      <div id="hintText"></div>
    </div>
    
    <div class="btn-row">
      <button onclick="checkAnswer()">✅ 送出</button>
      <button onclick="skipWord()">⏭️ 跳過</button>
      <button id="speakBtn" onclick="speakCurrentWord()">🔈 發音</button>
      <button id="hintBtn" onclick="showHint()">💡 提示</button>
      <button onclick="restartGame()">🔁 重玩</button>
    </div>

    <!-- 結算面板 -->
    <div id="resultModal" class="modal">
      <div class="modal-content">
        <h2>關卡結算</h2>
        <p>★ 本次獲得星星：<span id="sessionStars">0</span></p>
        <p>✅ 答對題數：<span id="sessionCorrect">0</span></p>
        <p>❌ 答錯題數：<span id="sessionWrong">0</span></p>
        <p>⭐ 累積總星星：<span id="sessionTotal">0</span></p>
        <button id="wrongBtn" onclick="showWrongModal()">錯題複習</button>
        <button onclick="restartGame()">重新開始</button>
        <button onclick="goHome()">返回首頁</button>
      </div>
    </div>

    <!-- 錯題複習面板 -->
    <div id="wrongModal" class="modal">
      <div class="modal-content">
        <h2>錯題複習</h2>
        <ul id="wrongItems"></ul>
        <button onclick="closeWrongModal()">關閉</button>
      </div>
    </div>
  </div>

  <script src="js/sound.js"></script>
  <script src="js/starRewardSystem.js"></script>
  <script src="js/achievementSystem.js"></script>
  <script>
    // 初始化音效系統
    if (typeof SoundSystem !== 'undefined') {
      SoundSystem.speech.init();
    }

    // 星空背景
    const starCanvas = document.getElementById('starfield');
    const ctx = starCanvas.getContext('2d');
    let width = window.innerWidth;
    let height = window.innerHeight;
    starCanvas.width = width;
    starCanvas.height = height;

    const starsBg = [];
    function initStars() {
      starsBg.length = 0;
      for (let i = 0; i < 100; i++) {
        starsBg.push({
          x: Math.random() * width,
          y: Math.random() * height,
          r: Math.random() * 1.2 + 0.3,
          alpha: Math.random(),
          twinkle: Math.random() * 5
        });
      }
    }

    function drawStars() {
      ctx.clearRect(0, 0, width, height);
      starsBg.forEach(s => {
        s.twinkle += 0.02;
        s.alpha = Math.abs(Math.sin(s.twinkle));
        ctx.beginPath();
        ctx.arc(s.x, s.y, s.r, 0, Math.PI * 2);
        ctx.fillStyle = `rgba(255, 255, 255, ${s.alpha})`;
        ctx.fill();
      });
      requestAnimationFrame(drawStars);
    }

    window.addEventListener('resize', () => {
      width = window.innerWidth;
      height = window.innerHeight;
      starCanvas.width = width;
      starCanvas.height = height;
      initStars();
    });

    initStars();
    drawStars();

    // TTS voices 載入
    // 使用新的發音系統，移除舊的語音載入邏輯

    function speak(text) {
      if (!text) return;
      SoundSystem.speech.speakWord(text);
    }

    function speakCurrentWord() {
      if (!current) return;
      SoundSystem.speech.speakWord(current.word);
    }

    // 自建題庫：從 localStorage 讀取書本
    const params = new URLSearchParams(location.search);
    const bookName = params.get('book');
    if (!bookName) {
      alert('參數錯誤：缺少 book。');
      history.back();
    }
    document.getElementById('categoryName').textContent = bookName;

    let allVocab = JSON.parse(localStorage.getItem('book_' + bookName) || '[]');
    if (!Array.isArray(allVocab) || allVocab.length < 1) {
      alert('此單字本沒有任何單字，無法遊玩。');
      history.back();
    }

    // 打亂後取前 20 筆
    shuffleArray(allVocab);
    const maxQuestions = Math.min(20, allVocab.length);
    let words = allVocab.slice(0, maxQuestions).map(item => ({
      zh: item.meaning,
      word: item.word
    }));

    document.getElementById('maxQuestions').textContent = maxQuestions;

    let current = null;
    let used = [];
    let wrongList = [];
    let correctCount = 0;
    let timer = null;
    let timeLeft = 30;
    let hintUsed = false;
    
    // ===== 新增：遊戲狀態追蹤 =====
    let gameStats = {
      correctCount: 0,
      totalAnswered: 0,
      consecutiveCorrect: 0, // 連續答對次數
      fastestAnswer: Infinity, // 最快答題時間
      slowestAnswer: 0, // 最慢答題時間
      totalTimeUsed: 0, // 總用時
      perfectAnswers: 0, // 完美答題次數（10秒內答對）
      hintUsedCount: 0, // 使用提示次數
      startTime: Date.now()
    };

    let totalStarCount = parseInt(localStorage.getItem('totalStars') || '0', 10);
    function updateTotal() {
      document.getElementById('totalStarCount').textContent = totalStarCount;
    }

    function updateQuestionCount() {
      document.getElementById('currentQuestion').textContent = used.length;
    }

    function updateProgressBar() {
      const progress = (used.length / maxQuestions) * 100;
      document.getElementById('progressFill').style.width = progress + '%';
    }
    
    // ===== 新增：星星獎勵計算函數 =====
    function calculateStarReward(isCorrect, answerTime, consecutiveCount, wordLength, hintUsed) {
      if (!isCorrect) return 0;
      
      let baseReward = 1; // 基礎獎勵
      
      // 時間獎勵：越快答對獎勵越多
      if (answerTime <= 5) {
        baseReward += 3; // 5秒內 +3星
      } else if (answerTime <= 10) {
        baseReward += 2; // 10秒內 +2星
      } else if (answerTime <= 15) {
        baseReward += 1; // 15秒內 +1星
      }
      
      // 連擊獎勵：連續答對越多獎勵越多
      if (consecutiveCount >= 5) {
        baseReward += 3; // 5連擊 +3星
      } else if (consecutiveCount >= 3) {
        baseReward += 2; // 3連擊 +2星
      } else if (consecutiveCount >= 2) {
        baseReward += 1; // 2連擊 +1星
      }
      
      // 單字難度獎勵：根據單字長度給予額外獎勵
      if (wordLength >= 8) {
        baseReward += 2; // 長單字額外獎勵
      } else if (wordLength >= 6) {
        baseReward += 1; // 中等長度單字獎勵
      }
      
      // 單字本類型獎勵
      if (bookName.includes('托福') || bookName.includes('TOEFL')) {
        baseReward += 1; // 托福單字額外獎勵
      } else if (bookName.includes('英檢') || bookName.includes('GEPT')) {
        baseReward += 1; // 英檢單字額外獎勵
      }
      
      // 提示使用懲罰
      if (hintUsed) {
        baseReward = Math.max(1, baseReward - 1); // 使用提示扣1星，但最少1星
      }
      
      return baseReward;
    }

    // ===== 新增：顯示連擊通知 =====
    function showComboNotification(comboCount) {
      if (comboCount < 2) return;
      
      const comboDiv = document.createElement('div');
      comboDiv.style.cssText = `
        position: fixed;
        top: 20%;
        left: 50%;
        transform: translateX(-50%);
        background: linear-gradient(135deg, rgba(255, 69, 0, 0.9), rgba(255, 140, 0, 0.9));
        color: #fff;
        padding: 15px 25px;
        border-radius: 25px;
        font-size: 1.2rem;
        font-weight: bold;
        z-index: 1000;
        box-shadow: 0 0 20px #ff4500;

        font-family: 'Orbitron', sans-serif;
      `;

      let comboIcon = '';

        comboText = `${comboCount} 連擊！🔥 無敵連擊！`;

        comboText = `${comboCount} 連擊！⚡ 超強連擊！`;

        @keyframes comboSlide {
          0% { transform: translateX(-50%) translateY(-100%); opacity: 0; }

          100% { transform: translateX(-50%) translateY(0); opacity: 0; }
        }

        if (document.body.contains(comboDiv)) {

    function startTimer() {
      clearInterval(timer);
      timeLeft = 30;
      const timerDiv = document.getElementById('timerDisplay');
      document.getElementById('timeLeft').textContent = timeLeft;
      timerDiv.classList.remove('danger');
      timer = setInterval(() => {
        timeLeft--;
        document.getElementById('timeLeft').textContent = timeLeft;
        if (timeLeft <= 5) {
          timerDiv.classList.add('danger');
        }
        if (timeLeft <= 0) {
          clearInterval(timer);
          wrongList.push(current);
          setTimeout(nextWord, 500);
        }
      }, 1000);
    }

    function disablePlay() {
      clearInterval(timer);
      document.getElementById('answerInput').disabled = true;
      document.querySelectorAll('.btn-row button').forEach(btn => btn.disabled = true);
    }
    function enablePlay() {
      clearInterval(timer);
      document.getElementById('answerInput').disabled = false;
      document.querySelectorAll('.btn-row button').forEach(btn => btn.disabled = false);
      
      // 強制聚焦到輸入框
      const input = document.getElementById('answerInput');
      
      // 多種聚焦策略
      input.focus();
      input.click(); // 對於某些移動設備
      
      // 如果聚焦失敗，嘗試多次聚焦
      setTimeout(() => {
        if (document.activeElement !== input) {
          input.focus();
          input.click();
        }
      }, 100);
      
      setTimeout(() => {
        if (document.activeElement !== input) {
          input.focus();
          input.click();
        }
      }, 300);
      
      setTimeout(() => {
        if (document.activeElement !== input) {
          input.focus();
          input.click();
        }
      }, 500);
    }

    function showHint() {
      if (!current || hintUsed) return;
      
      hintUsed = true;
      gameStats.hintUsedCount++; // 記錄使用提示次數
      const hintArea = document.getElementById('hintArea');
      const hintText = document.getElementById('hintText');
      
      // 顯示第一個字母
      const firstLetter = current.word.charAt(0).toUpperCase();
      const wordLength = current.word.length;
      const hint = `💡 提示：${firstLetter}${'_'.repeat(wordLength - 1)} (${wordLength} 個字母)`;
      
      hintText.textContent = hint;
      hintArea.style.display = 'block';
      hintArea.classList.add('show');
      
      // 3秒後自動隱藏
      setTimeout(() => {
        hintArea.classList.remove('show');
        setTimeout(() => {
          hintArea.style.display = 'none';
        }, 500);
      }, 3000);
    }

    function showResultPanel() {
      // ===== 修改：使用新的星星計算邏輯 =====
      const totalTime = (Date.now() - gameStats.startTime) / 1000;
      const accuracy = (gameStats.correctCount / gameStats.totalAnswered * 100).toFixed(1);
      
      // 計算總星星獎勵（這裡只是顯示，實際獎勵在答題時已經給予）
      const totalStarsEarned = parseInt(localStorage.getItem('totalStars') || '0') - totalStarCount;
      
      document.getElementById('sessionStars').textContent = totalStarsEarned;
      document.getElementById('sessionCorrect').textContent = correctCount;
      document.getElementById('sessionWrong').textContent = wrongList.length;
      document.getElementById('sessionTotal').textContent = parseInt(localStorage.getItem('totalStars') || '0');
      document.getElementById('wrongBtn').style.display = wrongList.length ? 'inline-block' : 'none';
      document.getElementById('resultModal').style.display = 'flex';

      updateTotal();
      if (correctCount === maxQuestions || correctCount / maxQuestions >= 0.8) {
        let passed = JSON.parse(localStorage.getItem('passed_challenge2')||'[]');
        if (!passed.includes(bookName)) {
          passed.push(bookName);
          localStorage.setItem('passed_challenge2', JSON.stringify(passed));
        }
      }
      
      // 更新拼字遊戲成就統計
      updateSpellingAchievements();
    }

    // 新增：拼字遊戲成就追蹤
    function updateSpellingAchievements() {
      // 更新拼字遊戲完成次數
      const spellingGames = parseInt(localStorage.getItem('spellingGamesCompleted') || '0');
      localStorage.setItem('spellingGamesCompleted', spellingGames + 1);
      
      // 檢查並更新相關成就
      checkAndUpdateSpellingAchievements();
    }
    
    function checkAndUpdateSpellingAchievements() {
      // 檢查是否有新成就達成
      const achievements = [
        { id: 'speed_learner', name: '快速學習者', requirement: 10 },
        { id: 'accuracy_master', name: '準確大師', requirement: 20 },
        { id: 'combo_king', name: '連擊之王', requirement: 15 }
      ];
      
      const claimed = JSON.parse(localStorage.getItem('claimedAchievements') || '[]');
      
      achievements.forEach(ach => {
        if (claimed.includes(ach.id)) return; // 已經領取過了
        
        // 計算通過的關卡數量
        const fillGames = parseInt(localStorage.getItem('fillGamesCompleted') || '0');
        const cardGames = parseInt(localStorage.getItem('cardGamesCompleted') || '0');
        const quizGames = parseInt(localStorage.getItem('quizGamesCompleted') || '0');
        const spellingGames = parseInt(localStorage.getItem('spellingGamesCompleted') || '0');
        const matchingGames = parseInt(localStorage.getItem('matchingGamesCompleted') || '0');
        const totalGames = fillGames + cardGames + quizGames + spellingGames + matchingGames;
        
        if (totalGames >= ach.requirement) {
          // 顯示成就達成通知
          showAchievementNotification(ach.name, ach.id);
        }
      });
    }
    
    function showAchievementNotification(achievementName, achievementId) {
      // 創建成就通知
      const notification = document.createElement('div');
      notification.style.cssText = `
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: linear-gradient(135deg, #ffd700, #ffed4e);
        color: #000;
        padding: 20px 30px;
        border-radius: 15px;
        font-weight: bold;
        font-size: 1.2rem;
        z-index: 10000;
        box-shadow: 0 0 30px #ffd700;
        animation: achievementPop 0.8s cubic-bezier(.68, -0.55, .27, 1.55);
        text-align: center;
        min-width: 300px;
      `;
      
      notification.innerHTML = `
        <div style="font-size: 3rem; margin-bottom: 10px;">🏆</div>
        <div style="margin-bottom: 5px;">🎉 成就達成！</div>
        <div style="font-size: 1.1rem;">${achievementName}</div>
        <div style="font-size: 0.9rem; margin-top: 10px; color: #666;">
          前往成就頁面領取獎勵
        </div>
      `;
      
      // 添加動畫樣式
      const style = document.createElement('style');
      style.textContent = `
        @keyframes achievementPop {
          0% { transform: translate(-50%, -50%) scale(0.5); opacity: 0; }
          50% { transform: translate(-50%, -50%) scale(1.1); opacity: 1; }
          100% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
        }
      `;
      document.head.appendChild(style);
      
      document.body.appendChild(notification);
      
      // 3秒後自動移除
      setTimeout(() => {
        notification.remove();
        style.remove();
      }, 3000);
    }

    function showWrongModal() {
      const list = document.getElementById('wrongItems');
      list.innerHTML = '';
      wrongList.forEach(item => {
        const li = document.createElement('li');
        li.textContent = `${item.zh} — ${item.word}`;
        list.appendChild(li);
      });
      document.getElementById('wrongModal').style.display = 'flex';
    }
    function closeWrongModal() {
      document.getElementById('wrongModal').style.display = 'none';
    }
    function goHome() {
      location.href = 'index.html';
    }

    function nextWord() {
      disablePlay();
      if (used.length >= words.length) {
        document.getElementById('wordDisplay').textContent = '✅ 挑戰完成';
        document.getElementById('timerDisplay').textContent = '⏱ 已結束';
        
        // ===== 新增：顯示遊戲總結 =====
        setTimeout(() => {
          showGameSummary();
          setTimeout(showResultPanel, 2000);
        }, 300);
        return;
      }
      const available = words.filter(w => !used.includes(w.word));
      current = available[Math.floor(Math.random() * available.length)];
      used.push(current.word);

      updateQuestionCount();
      updateProgressBar();
      document.getElementById('wordDisplay').textContent = current.zh;
      document.getElementById('answerInput').value = '';
      document.getElementById('feedback').textContent = '';
      document.getElementById('hintArea').style.display = 'none';
      hintUsed = false;
      
      // 重置輸入框樣式
      const input = document.getElementById('answerInput');
      input.classList.remove('correct', 'wrong');
      
      speakCurrentWord();
      enablePlay();
      startTimer();
      document.getElementById('answerInput').scrollIntoView({ block: 'center', behavior: 'smooth' });
    }

    function checkAnswer() {
      disablePlay();
      const ans = document.getElementById('answerInput').value.trim().toLowerCase();
      const input = document.getElementById('answerInput');
      const feedback = document.getElementById('feedback');
      
      // ===== 新增：計算答題時間 =====
      const answerTime = (30 - timeLeft); // 30秒倒計時，所以用30減去剩餘時間
      gameStats.totalAnswered++;
      gameStats.totalTimeUsed += answerTime;
      
      if (ans === current.word.toLowerCase()) {
        input.classList.add('correct');
        feedback.textContent = '✅ 正確！';
        feedback.className = 'correct';
        correctCount++;
        
        // ===== 新增：答對邏輯 =====
        gameStats.correctCount++;
        gameStats.consecutiveCorrect++;
        
        // 更新最快/最慢答題時間
        if (answerTime < gameStats.fastestAnswer) {
          gameStats.fastestAnswer = answerTime;
        }
        if (answerTime > gameStats.slowestAnswer) {
          gameStats.slowestAnswer = answerTime;
        }
        
        // 檢查是否為完美答題（10秒內答對）
        if (answerTime <= 10) {
          gameStats.perfectAnswers++;
        }
        
        // 計算星星獎勵
        const starsEarned = calculateStarReward(true, answerTime, gameStats.consecutiveCorrect, current.word.length, hintUsed);
        
        // 使用統一的星星系統
        if (typeof StarRewardSystem !== 'undefined') {
          StarRewardSystem.addStars(starsEarned);
        } else {
          totalStarCount += starsEarned;
          localStorage.setItem('totalStars', totalStarCount);
        }
        
        // 更新顯示
        updateTotal();
        
        // 顯示獎勵動畫
        let reasonText = '';
        if (answerTime <= 5) {
          reasonText = '⚡ 超快速拼字！';
        } else if (answerTime <= 10) {
          reasonText = '🎯 快速拼字！';
        }
        if (gameStats.consecutiveCorrect >= 3) {
          reasonText += reasonText ? ' + 連擊獎勵！' : '🔥 連擊獎勵！';
        }
        if (hintUsed) {
          reasonText += reasonText ? ' - 提示懲罰' : '💡 使用提示';
        }
        
        showRewardAnimation(starsEarned, reasonText);
        
        // 顯示連擊通知
        showComboNotification(gameStats.consecutiveCorrect);
        
        // ===== 新增：記錄答對的單字 =====
        if (typeof VocabularyAchievementSystem !== 'undefined') {
          VocabularyAchievementSystem.recordCorrectWord(current.word, bookName);
        }
        
        speak(current.word);
      } else {
        input.classList.add('wrong');
        feedback.textContent = `❌ 正解是：${current.word}`;
        feedback.className = 'wrong';
        wrongList.push(current);
        
        // ===== 新增：答錯邏輯 =====
        gameStats.consecutiveCorrect = 0; // 重置連擊
      }
      setTimeout(nextWord, 1200);
    }

    function skipWord() {
      disablePlay();
      wrongList.push(current);
      setTimeout(nextWord, 200);
    }

    function restartGame() {
      clearInterval(timer);
      used = [];
      wrongList = [];
      correctCount = 0;
      hintUsed = false;
      document.getElementById('currentQuestion').textContent = '0';
      document.getElementById('progressFill').style.width = '0%';
      document.getElementById('resultModal').style.display = 'none';
      document.getElementById('wrongModal').style.display = 'none';
      document.getElementById('hintArea').style.display = 'none';
      nextWord();
    }

    // 即時反饋功能
    document.getElementById('answerInput').addEventListener('keydown', e => {
      if (e.key === 'Enter') {
        checkAnswer();
      } else if (e.key === 'Tab') {
        e.preventDefault();
        showHint();
      }
    });

    function shuffleArray(arr) {
      for (let i = arr.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [arr[i], arr[j]] = [arr[j], arr[i]];
      }
    }

    // 初始化
    updateTotal();
    updateQuestionCount();
    updateProgressBar();
    nextWord();
    
    // 確保頁面載入後自動聚焦到輸入框
    window.addEventListener('load', () => {
      setTimeout(() => {
        document.getElementById('answerInput').focus();
      }, 500);
    });

    // ===== 新增：顯示遊戲總結 =====
    function showGameSummary() {
      const totalTime = (Date.now() - gameStats.startTime) / 1000;
      const accuracy = (gameStats.correctCount / gameStats.totalAnswered * 100).toFixed(1);
      const avgTime = gameStats.totalTimeUsed / gameStats.totalAnswered;
      
      const summaryDiv = document.createElement('div');
      summaryDiv.style.cssText = `
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.9);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 10000;
        backdrop-filter: blur(10px);
      `;
      
      summaryDiv.innerHTML = `
        <div style="
          background: linear-gradient(135deg, rgba(10, 20, 40, 0.95), rgba(20, 40, 80, 0.95));
          border: 3px solid #00ffff;
          border-radius: 25px;
          padding: 40px;
          max-width: 600px;
          text-align: center;
          box-shadow: 0 0 50px #00ffff;
          animation: summaryPop 0.8s cubic-bezier(0.68, -0.55, 0.27, 1.55);
          color: #fff;
          font-family: 'Orbitron', sans-serif;
        ">
          <div style="font-size: 4rem; margin-bottom: 20px;">🏆</div>
          <h2 style="color: #00ffff; margin-bottom: 30px; font-size: 2rem;">拼字遊戲完成！</h2>
          
          <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 30px;">
            <div style="background: rgba(0,255,255,0.1); padding: 15px; border-radius: 15px; border: 1px solid #00ffff;">
              <div style="font-size: 1.5rem; color: #00ffff;">${gameStats.correctCount}</div>
              <div style="font-size: 0.9rem; color: #ccc;">答對題數</div>
            </div>
            <div style="background: rgba(0,255,255,0.1); padding: 15px; border-radius: 15px; border: 1px solid #00ffff;">
              <div style="font-size: 1.5rem; color: #00ffff;">${accuracy}%</div>
              <div style="font-size: 0.9rem; color: #ccc;">正確率</div>
            </div>
            <div style="background: rgba(0,255,255,0.1); padding: 15px; border-radius: 15px; border: 1px solid #00ffff;">
              <div style="font-size: 1.5rem; color: #00ffff;">${totalTime.toFixed(1)}s</div>
              <div style="font-size: 0.9rem; color: #ccc;">總用時</div>
            </div>
            <div style="background: rgba(0,255,255,0.1); padding: 15px; border-radius: 15px; border: 1px solid #00ffff;">
              <div style="font-size: 1.5rem; color: #00ffff;">${gameStats.perfectAnswers}</div>
              <div style="font-size: 0.9rem; color: #ccc;">完美答題</div>
            </div>
          </div>
          
          <div style="
            background: linear-gradient(90deg, #ffd700, #ffaa00);
            border-radius: 15px;
            padding: 20px;
            margin: 20px 0;
            color: #000;
            font-weight: bold;
            font-size: 1.3rem;
          ">
            ⭐ 本次獲得星星：${parseInt(localStorage.getItem('totalStars') || '0') - totalStarCount} 顆 ⭐
          </div>
          
          <div style="color: #ccc; font-size: 0.9rem; margin-top: 20px;">
            點擊任意處關閉...
          </div>
        </div>
      `;
      
      // 添加動畫樣式
      const style = document.createElement('style');
      style.textContent = `
        @keyframes summaryPop {
          0% { transform: scale(0.2) rotate(-15deg); opacity: 0; }
          50% { transform: scale(1.15) rotate(3deg); }
          100% { transform: scale(1) rotate(0deg); opacity: 1; }
        }
      `;
      document.head.appendChild(style);
      
      document.body.appendChild(summaryDiv);
      
      // 點擊背景關閉
      summaryDiv.onclick = function(e) {
        if (e.target === summaryDiv) {
          summaryDiv.remove();
          style.remove();
        }
      };
    }
  </script>
