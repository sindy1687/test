  <script>
    /***** ÊòüÊòüË®àÊï∏ (TopBar) *****/
    function loadTotalStars() {
      const v = localStorage.getItem('totalStars');
      return v !== null ? parseInt(v, 10) : 0;
    }
    function updateStarsDisplay() {
      document.getElementById('totalStarsCount').textContent = loadTotalStars();
    }
    function addStars(n) {
      let cur = loadTotalStars();
      localStorage.setItem('totalStars', cur + n);
      updateStarsDisplay();
    }
    function subtractStars(n) {
      let cur = loadTotalStars();
      localStorage.setItem('totalStars', Math.max(0, cur - n));
      updateStarsDisplay();
    }

    /***** ÊòüÁ©∫ËÉåÊôØÂãïÁï´ *****/
    const canvas = document.getElementById('stars');
    const ctx = canvas.getContext('2d');
    let W, H;
    let starfield = [];
    const numStars = 120;

    function initCanvas() {
      W = window.innerWidth;
      H = window.innerHeight;
      canvas.width = W;
      canvas.height = H;
      starfield = [];
      for (let i = 0; i < numStars; i++) {
        starfield.push({
          x: Math.random() * W,
          y: Math.random() * H,
          size: Math.random() * 1.5 + 0.5,
          speed: Math.random() * 0.6 + 0.2
        });
      }
    }

    function updateStars() {
      for (let s of starfield) {
        s.y += s.speed;
        if (s.y > H) {
          s.y = 0;
          s.x = Math.random() * W;
        }
      }
    }

    function drawStars() {
      ctx.clearRect(0, 0, W, H);
      ctx.fillStyle = '#ffffff';
      for (let s of starfield) {
        ctx.beginPath();
        ctx.arc(s.x, s.y, s.size, 0, Math.PI * 2);
        ctx.fill();
      }
    }

    function animate() {
      updateStars();
      drawStars();
      requestAnimationFrame(animate);
    }

    window.addEventListener('resize', initCanvas);

    /***** ÂñÆÂ≠óÊú¨ÁÆ°ÁêÜÈÇèËºØ *****/
    function loadBooks() {
      const bookList = document.getElementById('bookList');
      bookList.innerHTML = '';
      // ÊâæÂá∫ÊâÄÊúâ localStorage key ‰ª• "book_" ÈñãÈ†≠ÁöÑ
      const keys = Object.keys(localStorage).filter(k => k.startsWith('book_'));
      
      if (keys.length === 0) {
        // È°ØÁ§∫Á©∫ÁãÄÊÖã
        bookList.innerHTML = `
          <div class="empty-state" style="grid-column: 1 / -1;">
            <h3>üìö ÈÇÑÊ≤íÊúâÂñÆÂ≠óÊú¨</h3>
            <p>ÈªûÊìä‰∏äÊñπ„ÄåÊñ∞Â¢ûÂñÆÂ≠óÊú¨„ÄçÈñãÂßãÂâµÂª∫ÊÇ®ÁöÑÁ¨¨‰∏ÄÂÄãÂñÆÂ≠óÊú¨ÂêßÔºÅ</p>
            <p>‚ú® Á¨¨‰∏ÄÂÜäÂÆåÂÖ®ÂÖçË≤ªÔºåÁ´ãÂç≥ÈñãÂßãÊÇ®ÁöÑÂ≠∏Áøí‰πãÊóÖ</p>
          </div>
        `;
        return;
      }
      
      keys.forEach(key => {
        const name = key.replace('book_', '');
        const imgData = localStorage.getItem('img_' + name);
        const image = imgData
          ? imgData
          : 'https://via.placeholder.com/300x120/1a1a2e/66fcf1?text=' + encodeURIComponent(name);
        const words = JSON.parse(localStorage.getItem('book_' + name) || '[]');
        const count = words.length;
        const category = localStorage.getItem('cat_' + name) || 'Êú™ÂàÜÈ°û';

        const div = document.createElement('div');
        div.className = 'card';
        div.innerHTML = `
          <img src="${image}" onclick="triggerUpload('${name}')" alt="${name}Â∞ÅÈù¢">
          <div class="card-name">${name}</div>
          <div class="card-meta">üìÇ È°ûÂà•Ôºö${category}</div>
          <div class="card-meta">üìä ${count} ÂÄãÂñÆÂ≠ó</div>
          <button onclick="location.href='book_edit.html?book=${encodeURIComponent(name)}'">
            ‚úèÔ∏è Á∑®ËºØ / üéÆ Áé©ÈÅäÊà≤
          </button>
          <button onclick="deleteBook('${name}')" class="delete-btn">
            üóëÔ∏è Âà™Èô§
          </button>
        `;
        bookList.appendChild(div);
      });
    }

    function createBook() {
      const name = document.getElementById('newBook').value.trim();
      const category = document.getElementById('newCategory').value.trim();
      
      if (!name) {
        showNotification('Ë´ãËº∏ÂÖ•Êõ∏Âêç', 'warning');
        return;
      }
      if (!category) {
        showNotification('Ë´ãËº∏ÂÖ•ÂàÜÈ°û', 'warning');
        return;
      }
      
      // Ë®àÁÆóÂ∑≤Â≠òÂú®ÁöÑÊõ∏Êú¨Êï∏Èáè
      const existingBooks = Object.keys(localStorage).filter(k => k.startsWith('book_')).length;
      // Â¶ÇÊûúÂ∑≤ÊúâËá≥Â∞ë 1 Êú¨ÔºåÈúÄÊîØ‰ªò 10 ÊòüÊòü
      if (existingBooks >= 1) {
        const price = 10;
        const stars = loadTotalStars();
        if (stars < price) {
          showNotification(`Ë≥ºË≤∑Á¨¨‰∫åÊú¨ÂèäÂæåÁ∫åÊõ∏Êú¨ÈúÄË¶Å ${price} È°ÜÊòüÔºåÁõÆÂâçÂè™Êúâ ${stars} È°ÜÔºåÁÑ°Ê≥ïË≥ºË≤∑„ÄÇ`, 'error');
          return;
        }
        subtractStars(price);
        showNotification(`ÊàêÂäüÊâ£Èô§ ${price} È°ÜÊòüÔºåÂâµÂª∫ÂñÆÂ≠óÊú¨„Äå${name}„Äç`, 'success');
      } else {
        showNotification(`ÊàêÂäüÂâµÂª∫ÂÖçË≤ªÂñÆÂ≠óÊú¨„Äå${name}„Äç`, 'success');
      }
      
      if (localStorage.getItem('book_' + name)) {
        showNotification('Ê≠§Êõ∏ÂêçÂ∑≤Â≠òÂú®ÔºåË´ã‰ΩøÁî®ÂÖ∂‰ªñÂêçÁ®±', 'error');
        return;
      }
      
      // Êñ∞Â¢ûÁ©∫Èô£Âàó
      localStorage.setItem('book_' + name, JSON.stringify([]));
      localStorage.setItem('cat_' + name, category);
      loadBooks();
      document.getElementById('newBook').value = '';
      document.getElementById('newCategory').value = '';
    }

    function deleteBook(name) {
      if (!confirm(`Á¢∫ÂÆöË¶ÅÂà™Èô§„Äå${name}„ÄçÂóéÔºü\n\n‚ö†Ô∏è Ê≠§Êìç‰ΩúÁÑ°Ê≥ïÂæ©ÂéüÔºåÊâÄÊúâÂñÆÂ≠óË≥áÊñôÂ∞áÊ∞∏‰πÖÂà™Èô§„ÄÇ`)) return;
      
      localStorage.removeItem('book_' + name);
      localStorage.removeItem('wrong_' + name);
      localStorage.removeItem('img_' + name);
      localStorage.removeItem('cat_' + name);
      
      showNotification(`Â∑≤Âà™Èô§ÂñÆÂ≠óÊú¨„Äå${name}„Äç`, 'success');
      loadBooks();
    }

    function triggerUpload(bookName) {
      window.currentBookForImage = bookName;
      document.getElementById('imgUploader').click();
    }

    function handleImageUpload(event) {
      const file = event.target.files[0];
      if (!file) return;
      
      // Ê™¢Êü•Ê™îÊ°àÈ°ûÂûã
      if (!file.type.startsWith('image/')) {
        showNotification('Ë´ãÈÅ∏ÊìáÂúñÁâáÊ™îÊ°à', 'error');
        return;
      }
      
      // Ê™¢Êü•Ê™îÊ°àÂ§ßÂ∞è (ÈôêÂà∂ 2MB)
      if (file.size > 2 * 1024 * 1024) {
        showNotification('ÂúñÁâáÊ™îÊ°àÂ§ßÂ∞è‰∏çËÉΩË∂ÖÈÅé 2MB', 'error');
        return;
      }
      
      const reader = new FileReader();
      reader.onload = function(e) {
        localStorage.setItem('img_' + window.currentBookForImage, e.target.result);
        showNotification(`Â∑≤Êõ¥Êñ∞„Äå${window.currentBookForImage}„ÄçÁöÑÂ∞ÅÈù¢ÂúñÁâá`, 'success');
        loadBooks();
      };
      reader.readAsDataURL(file);
    }

    // ÈÄöÁü•Á≥ªÁµ±
    function showNotification(message, type = 'info') {
      // ÁßªÈô§ÁèæÊúâÁöÑÈÄöÁü•
      const existingNotification = document.querySelector('.notification');
      if (existingNotification) {
        existingNotification.remove();
      }
      
      const notification = document.createElement('div');
      notification.className = `notification notification-${type}`;
      notification.style.cssText = `
        position: fixed;
        top: 80px;
        right: 20px;
        padding: 15px 20px;
        border-radius: 10px;
        color: white;
        font-weight: 500;
        z-index: 10000;
        max-width: 300px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        transform: translateX(100%);
        transition: transform 0.3s ease;
      `;
      
      // Ê†πÊìöÈ°ûÂûãË®≠ÁΩÆÊ®£Âºè
      switch(type) {
        case 'success':
          notification.style.background = 'linear-gradient(135deg, #27ae60, #2ecc71)';
          break;
        case 'error':
          notification.style.background = 'linear-gradient(135deg, #e74c3c, #c0392b)';
          break;
        case 'warning':
          notification.style.background = 'linear-gradient(135deg, #f39c12, #e67e22)';
          break;
        default:
          notification.style.background = 'linear-gradient(135deg, #3498db, #2980b9)';
      }
      
      notification.textContent = message;
      document.body.appendChild(notification);
      
      // ÂãïÁï´ÈÄ≤ÂÖ•
      setTimeout(() => {
        notification.style.transform = 'translateX(0)';
      }, 100);
      
      // Ëá™ÂãïÁßªÈô§
      setTimeout(() => {
        notification.style.transform = 'translateX(100%)';
        setTimeout(() => {
          if (notification.parentNode) {
            notification.remove();
          }
        }, 300);
      }, 3000);
    }

    // È†ÅÈù¢ËºâÂÖ•ÊôÇÂàùÂßãÂåñ
    window.addEventListener('load', () => {
      updateStarsDisplay();
      initCanvas();
      animate();
      loadBooks();
      
      // Ê∑ªÂä†ÈçµÁõ§Âø´Êç∑Èçµ
      document.addEventListener('keydown', (e) => {
        if (e.ctrlKey && e.key === 'Enter') {
          createBook();
        }
      });
    });
  </script>
