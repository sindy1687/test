<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>å–®å­—æœ¬ - Typing Hero</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="responsive_enhanced.css">
  <style>
    body {

    }
    #wordList .text {

    #wordList .text span {
      display: block;
    }
    #wordList button {
      background: transparent;
      border: none;

      cursor: pointer;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-5px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <header>
    <h1>ğŸ“š å–®å­—æœ¬</h1>
    <button class="btn" onclick="location.href='index.html'">ğŸ  å›é¦–é </button>
  </header>

  <main>
    <!-- å–®ç­†æ–°å¢ -->
    <section id="addForm">
      <label>å–®ç­†æ–°å¢ï¼š</label>
      <input id="enInput" type="text" placeholder="è‹±æ–‡å–®å­—">
      <input id="zhInput" type="text" placeholder="ä¸­æ–‡ç¿»è­¯">
      <button onclick="addWord()">æ–°å¢å–®å­—</button>
    </section>

    <!-- æ‰¹é‡è²¼ä¸ŠåŒ¯å…¥ -->
    <section id="bulkInput">
      <label>æ‰¹é‡è²¼ä¸ŠåŒ¯å…¥æ ¼å¼ï¼ˆæ¯è¡Œã€Œè‹±æ–‡ - ä¸­æ–‡ã€æˆ–ã€Œè‹±æ–‡,ä¸­æ–‡ã€ï¼‰ï¼š</label>
      <textarea id="bulkTextarea" placeholder="apple - è˜‹æœ&#10;space,å¤ªç©º"></textarea>
      <button onclick="bulkAddWords()">æ‰¹é‡åŒ¯å…¥ (è²¼ä¸Š)</button>
    </section>

    <div id="message"></div>
    <ul id="wordList"></ul>
  </main>

  <script>
    let builtInWords = [];

    // è¼‰å…¥å…§å»ºå–®å­—ï¼ˆåŸæœ¬å·²æœ‰ç¨‹å¼ï¼Œä¸å‹•ï¼‰
    async function loadBuiltIn() {
      try {
        const res = await fetch('quiz.html');
        const text = await res.text();
        const oneline = text.replace(/\r?\n/g, ' ');
        const match = oneline.match(/const\s+vocabData\s*=\s*(\{.*?\});/);
        if (match && match[1]) {
          const objString = match[1];
          const jsonString = objString.replace(/(\w+)\s*:/g, '"$1":').replace(/'/g, '"');
          const vocabData = JSON.parse(jsonString);
          builtInWords = [];
          Object.values(vocabData).forEach(arr => {
            arr.forEach(item => {
              if (item.en) builtInWords.push(item.en.toLowerCase());
            });
          });
        }
      } catch (e) {
        console.error('ç„¡æ³•è®€å– quiz.html æˆ–è§£æå¤±æ•—', e);
      }
    }

    function loadDictionary() {
      return JSON.parse(localStorage.getItem('dictionary') || '[]');
    }
    function saveDictionary(dict) {
      try {
        localStorage.setItem('dictionary', JSON.stringify(dict));
      } catch (e) {
        console.error('å„²å­˜ dictionary å¤±æ•—', e);
        throw e;
      }
    }

    function renderList() {
      const listEl = document.getElementById('wordList');
      listEl.innerHTML = '';
      const dict = loadDictionary();
      dict.forEach((item, index) => {
        const li = document.createElement('li');
        li.innerHTML = `
          <div class="text">
            <span><strong>EN:</strong> ${item.en}</span>
            <span><strong>ä¸­:</strong> ${item.zh}</span>
          </div>
          <button onclick="removeWord(${index})">âœ–</button>
        `;
        listEl.appendChild(li);
      });
    }

    function showMessage(msg, isError = false) {
      const msgDiv = document.getElementById('message');
      msgDiv.textContent = msg;
      msgDiv.style.color = isError ? '#f55' : '#6f6';
      setTimeout(() => { msgDiv.textContent = ''; }, 3000);
    }

    // å–®ç­†æ–°å¢ï¼šæ–°å¢å®Œæˆå¾Œé€šçŸ¥ atlas æ›´æ–°ï¼ˆä¸æ”¹åŸºæœ¬åŠŸèƒ½ï¼Œåƒ…åŠ é€šçŸ¥ï¼‰
    function addWord() {
      const enInput = document.getElementById('enInput');
      const zhInput = document.getElementById('zhInput');
      const en = enInput.value.trim();
      const zh = zhInput.value.trim();
      if (!en || !zh) return;

      const dict = loadDictionary();
      const lowerEn = en.toLowerCase();
      if (builtInWords.includes(lowerEn)) {
        showMessage('â— æ­¤å–®å­—å·²ç‚ºç³»çµ±å…§å»º', true);
        return;
      }
      const existIdx = dict.findIndex(item => item.en.toLowerCase() === lowerEn);
      if (existIdx !== -1) {
        showMessage('â— æ­¤å–®å­—å·²å­˜åœ¨æ–¼å–®å­—æœ¬ä¸­', true);
        return;
      }

      dict.push({ en, zh });
      try {
        saveDictionary(dict);
      } catch (e) {
        showMessage('â— å„²å­˜å¤±æ•—ï¼Œè«‹æª¢æŸ¥ localStorage ç©ºé–“', true);
        return;
      }
      enInput.value = '';
      zhInput.value = '';
      renderList();
      showMessage('âœ… å·²æˆåŠŸæ–°å¢');

      // é€šçŸ¥ atlas æ›´æ–°
      localStorage.setItem('dictionary_lastUpdate', Date.now());

      // å¦‚éœ€è‡ªå‹•è·³ atlasï¼Œå¯åœ¨æ­¤åŠ ä¸Šï¼š
      // setTimeout(() => { location.href = 'atlas.html'; }, 500);
    }

    // æ‰¹é‡è²¼ä¸ŠåŒ¯å…¥ï¼šæ–°å¢å®Œæˆå¾Œé€šçŸ¥ atlas æ›´æ–°
    function bulkAddWords() {
      const raw = document.getElementById('bulkTextarea').value.trim();
      if (!raw) {
        showMessage('â— è«‹è²¼å…¥å…§å®¹', true);
        return;
      }
      const lines = raw.split(/\r?\n/);
      const parsed = [];
      lines.forEach(line => {
        if (!line.trim()) return;
        let idx = line.indexOf('-');
        if (idx === -1) {
          idx = line.indexOf(',');
        }
        if (idx === -1) return;
        const en = line.slice(0, idx).trim();
        const zh = line.slice(idx + 1).trim();
        if (!en || !zh) return;
        parsed.push({ en, zh });
      });

      if (parsed.length === 0) {
        showMessage('â— è²¼å…¥æ ¼å¼éŒ¯èª¤ï¼›éœ€ã€Œè‹±æ–‡ - ä¸­æ–‡ã€æˆ–ã€Œè‹±æ–‡,ä¸­æ–‡ã€', true);
        return;
      }

      // é è¦½ confirmï¼ˆé¡¯ç¤ºå‰ 20 ç­†ï¼‰
      let previewStr = `å°‡åŒ¯å…¥ä»¥ä¸‹ ${parsed.length} ç­†å–®å­—ï¼š\n`;
      const showN = Math.min(parsed.length, 20);
      for (let i = 0; i < showN; i++) {
        previewStr += `${i + 1}. ${parsed[i].en} - ${parsed[i].zh}\n`;
      }
      if (parsed.length > showN) {
        previewStr += `â€¦ï¼ˆé‚„æœ‰ ${parsed.length - showN} ç­†æœªåˆ—å‡ºï¼‰\n`;
      }
      previewStr += 'ç¢ºå®šè¦ç¹¼çºŒå—ï¼Ÿ';
      if (!confirm(previewStr)) return;

      const dict = loadDictionary();
      let added = 0, replaced = 0;
      parsed.forEach(obj => {
        const lowerEn = obj.en.toLowerCase();
        if (builtInWords.includes(lowerEn)) return;
        const existIdx = dict.findIndex(item => item.en.toLowerCase() === lowerEn);
        if (existIdx !== -1) {
          const doOv = confirm(`ã€Œ${obj.en}ã€å·²å­˜åœ¨ï¼ŒæŒ‰ç¢ºå®šè¦†è“‹ï¼ŒæŒ‰å–æ¶ˆç•¥éã€‚`);
          if (doOv) {
            dict[existIdx].zh = obj.zh;
            replaced++;
          }
        } else {
          dict.push({ en: obj.en, zh: obj.zh });
          added++;
        }
      });

      try {
        saveDictionary(dict);
      } catch (e) {
        showMessage('â— å„²å­˜å¤±æ•—ï¼Œè«‹æª¢æŸ¥ localStorage ç©ºé–“', true);
        return;
      }
      renderList();
      showMessage(`âœ… å·²æ–°å¢ ${added} ç­†ï¼Œè¦†è“‹ ${replaced} ç­†`);

      // é€šçŸ¥ atlas æ›´æ–°
      localStorage.setItem('dictionary_lastUpdate', Date.now());

      document.getElementById('bulkTextarea').value = '';
      // å¦‚éœ€è‡ªå‹•è·³ atlasï¼ŒåŠ ä¸Šï¼š
      // setTimeout(() => { location.href = 'atlas.html'; }, 500);
    }

    function removeWord(index) {
      const dict = loadDictionary();
      dict.splice(index, 1);
      saveDictionary(dict);
      renderList();
      showMessage('âœ… å·²åˆªé™¤');

      // é€šçŸ¥ atlas æ›´æ–° (è‹¥åˆªåˆ°ç©ºï¼ŒmyDictionary æ˜Ÿçƒæœƒæ¶ˆå¤±)
      localStorage.setItem('dictionary_lastUpdate', Date.now());
    }

    window.addEventListener('load', async () => {
      await loadBuiltIn();
      renderList();
    });
  </script>
</body>
</html>
