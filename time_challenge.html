      // ===== æ–°å¢ï¼šæ˜Ÿæ˜Ÿçå‹µè¨ˆç®—å‡½æ•¸ =====
      function calculateStarReward(isCorrect, answerTime, consecutiveCount) {
        if (!isCorrect) return 0;
        
        let baseReward = 1; // åŸºç¤çå‹µ
        
        // æ™‚é–“çå‹µï¼šè¶Šå¿«ç­”å°çå‹µè¶Šå¤š
        if (answerTime <= 3) {
          baseReward += 2; // 3ç§’å…§ +2æ˜Ÿ
        } else if (answerTime <= 5) {
          baseReward += 1; // 5ç§’å…§ +1æ˜Ÿ
        }
        
        // é€£æ“Šçå‹µï¼šé€£çºŒç­”å°è¶Šå¤šçå‹µè¶Šå¤š
        if (consecutiveCount >= 5) {
          baseReward += 3; // 5é€£æ“Š +3æ˜Ÿ
        } else if (consecutiveCount >= 3) {

          baseReward += 1; // è‹±æª¢å–®å­—é¡å¤–çå‹µ

      // ===== æ–°å¢ï¼šé¡¯ç¤ºçå‹µå‹•ç•« =====

      // ===== æ–°å¢ï¼šé¡¯ç¤ºé€£æ“Šé€šçŸ¥ =====
      function showComboNotification(comboCount) {
        if (comboCount < 2) return;
        
        const comboDiv = document.createElement('div');
        comboDiv.style.cssText = `
          position: fixed;
          top: 20%;
          left: 50%;
          transform: translateX(-50%);
          background: linear-gradient(135deg, rgba(255, 69, 0, 0.9), rgba(255, 140, 0, 0.9));
          color: #fff;

        `;
        
        let comboText = '';
        let comboIcon = '';
        
        if (comboCount >= 5) {
          comboText = `${comboCount} é€£æ“Šï¼ğŸ”¥ ç„¡æ•µé€£æ“Šï¼`;
          comboIcon = 'ğŸ”¥';
        } else if (comboCount >= 3) {
          comboText = `${comboCount} é€£æ“Šï¼âš¡ è¶…å¼·é€£æ“Šï¼`;
          comboIcon = 'âš¡';
        } else {
          comboText = `${comboCount} é€£æ“Šï¼âœ¨ é€£æ“Šé–‹å§‹ï¼`;
          comboIcon = 'âœ¨';
        }
        
        comboDiv.innerHTML = `${comboIcon} ${comboText} ${comboIcon}`;
        
        // æ·»åŠ å‹•ç•«æ¨£å¼
        const style = document.createElement('style');
        style.textContent = `
          @keyframes comboSlide {
            0% { transform: translateX(-50%) translateY(-100%); opacity: 0; }

            100% { transform: translateX(-50%) translateY(0); opacity: 0; }
          }
        `;
        document.head.appendChild(style);
        
        document.body.appendChild(comboDiv);
        
        // æ’­æ”¾é€£æ“ŠéŸ³æ•ˆ
        try {
          const audioContext = new (window.AudioContext || window.webkitAudioContext)();
          const oscillator = audioContext.createOscillator();
          const gainNode = audioContext.createGain();
          
          oscillator.connect(gainNode);
          gainNode.connect(audioContext.destination);
          
          oscillator.frequency.setValueAtTime(600, audioContext.currentTime);

          oscillator.frequency.setValueAtTime(1000, audioContext.currentTime + 0.2);
          
          gainNode.gain.setValueAtTime(0.1, audioContext.currentTime);

          oscillator.start(audioContext.currentTime);

        } catch (e) {

          }
        }, 2000);
      }

      // ===== æ˜Ÿç©ºèƒŒæ™¯å‹•ç•« =====
      const canvas = document.getElementById('stars');
      const ctx = canvas.getContext('2d');
      let w = canvas.width = window.innerWidth;
      let h = canvas.height = window.innerHeight;
      const numStars = 200;
      const starsArr = [];

      function Star() {
        this.x = Math.random() * w;
        this.y = Math.random() * h;
        this.size = Math.random() * 1.5;
        this.speed = Math.random() * 0.5 + 0.2;
      }
      Star.prototype.update = function() {
        this.x -= this.speed;
        if (this.x < 0) {
          this.x = w;
          this.y = Math.random() * h;
        }
      }
      Star.prototype.draw = function() {
        ctx.fillStyle = '#fff';
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fill();
      }

      for (let i = 0; i < numStars; i++) {
        starsArr.push(new Star());
      }
      function animate() {
        ctx.clearRect(0, 0, w, h);
        starsArr.forEach(s => {
          s.update();
          s.draw();
        });
        requestAnimationFrame(animate);
      }
      animate();
