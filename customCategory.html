    body {

<body>

  <button class="btn" style="position:absolute; top:20px; left:20px;"
          onclick="location.href='index.html'">ğŸ  å›é¦–é </button>
  <h1>ğŸ›  è‡ªè¨‚é—œå¡ç®¡ç†</h1>

  <div id="container">
    <label for="categoryName">è«‹è¼¸å…¥é—œå¡åç¨±ï¼š</label>
    <input type="text" id="categoryName" placeholder="ä¾‹å¦‚ï¼šæˆ‘çš„å–®å­—æŒ‘æˆ°" />

    <div id="wordList">
      <!-- é€™è£¡æœƒå‹•æ…‹åˆ—å‡º dictionary ä¸­æ‰€æœ‰å–®å­— (checkbox) -->
    </div>

    <button class="btn" onclick="saveCustomCategory()">å„²å­˜é—œå¡</button>
    <div id="message"></div>

  <script>
    // è®€å– localStorage.dictionary
    function loadDictionary() {
      return JSON.parse(localStorage.getItem('dictionary') || '[]');
    }

    // è®€å– localStorage.customCategories
    function loadCustomCategories() {
      const raw = localStorage.getItem('customCategories');
      try {
        return raw ? JSON.parse(raw) : [];
      } catch (e) {
        console.error('è§£æ customCategories å¤±æ•—', e);
        return [];
      }
    }

    function saveCustomCategories(arr) {
      localStorage.setItem('customCategories', JSON.stringify(arr));
    }

    // é¡¯ç¤º dictionary è£¡çš„æ¯å€‹ {en, zh}ï¼ŒåŠ ä¸Š checkbox
    function renderWordCheckboxes() {
      const dict = loadDictionary();
      const container = document.getElementById('wordList');
      container.innerHTML = '';

      if (dict.length === 0) {
        container.innerHTML = '<p>ç›®å‰ã€Œå–®å­—æœ¬ã€æ²’æœ‰ä»»ä½•å–®å­—<br>è«‹å…ˆåˆ°ã€Œå–®å­—æœ¬ã€é é¢æ–°å¢å–®å­—ã€‚</p>';
        return;
      }

      dict.forEach((item, index) => {
        const label = document.createElement('label');
        const cb = document.createElement('input');
        cb.type = 'checkbox';
        cb.value = index; // ç”¨ç´¢å¼•å€¼æ¨™è¨˜
        label.appendChild(cb);
        label.appendChild(document.createTextNode(item.en + ' â€“ ' + item.zh));
        container.appendChild(label);
      });
    }

    // å„²å­˜è‡ªè¨‚é—œå¡
    function saveCustomCategory() {
      const nameInput = document.getElementById('categoryName');
      const name = nameInput.value.trim();
      if (!name) {
        showMessage('âš ï¸ è«‹å…ˆè¼¸å…¥é—œå¡åç¨±', true);
        return;
      }

      const checkboxes = document.querySelectorAll('#wordList input[type="checkbox"]');
      const dict = loadDictionary();
      const selectedWords = [];

      checkboxes.forEach(cb => {
        if (cb.checked) {
          const idx = parseInt(cb.value, 10);
          if (dict[idx]) {
            selectedWords.push({ en: dict[idx].en, zh: dict[idx].zh });
          }
        }
      });

      if (selectedWords.length === 0) {
        showMessage('âš ï¸ è«‹è‡³å°‘å‹¾é¸ä¸€å€‹å–®å­—', true);
        return;
      }

      // è®€ç¾æœ‰ customCategoriesï¼Œé¿å…é‡è¤‡åç¨±
      const customCats = loadCustomCategories();
      const exists = customCats.some(cat => cat.name.toLowerCase() === name.toLowerCase());
      if (exists) {
        showMessage(`âš ï¸ å·²æœ‰ç›¸åŒåç¨± "${name}" çš„è‡ªè¨‚é—œå¡`, true);
        return;
      }

      // æ–°å¢ä¸¦å„²å­˜
      customCats.push({ name: name, words: selectedWords });
      saveCustomCategories(customCats);

      showMessage(`âœ… å·²æˆåŠŸå»ºç«‹é—œå¡ "${name}" (${selectedWords.length} ç­†å–®å­—)`);
      // æ¸…ç©ºè¼¸å…¥èˆ‡å‹¾é¸
      nameInput.value = '';
      checkboxes.forEach(cb => cb.checked = false);
    }

    function showMessage(msg, isError = false) {
      const el = document.getElementById('message');
      el.textContent = msg;
      el.style.color = isError ? '#f55' : '#6f6';
      setTimeout(() => { el.textContent = ''; }, 3000);
    }

    // é é¢è¼‰å…¥å°± render
    window.addEventListener('load', () => {
      renderWordCheckboxes();
    });
  </script>
